<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My JavaScript App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <header>
      <h1>Trek!</h1>
    </header>
    <main>
      <div id='main-content' class='row'>
        <div id='left' class='small-6 columns'>
          <section>
            <h2>Trips!</h2>
            <table>
              <thead>
                <th class="sort name">Name</th>
                <th class="sort continent">Continent</th>
                <th class="sort category">Category</th>
                <th class="sort weeks">Weeks</th>
                <th class="sort cost">Cost</th>
              </thead>
              <tbody id="trip-list">
              </tbody>
            </table>
          </section>
        </div>
        <div id="right" class='small-6 columns'>
          <div id="trip-details">
            <section id="trip-details-list">
              <h2>Trip Details</h2>
            </section>
          </div>
          <hr>
          <div id="reserve">
            <h2>Reserve</h2>
            <form id='reserve-form'>
              <label for="name">Name:</label>
              <input type="text" name="name"></input>

              <label for="email">Email:</label>
              <input type="text" name="email"></input>

              <input id='myBtn' type="submit" class='button' value="Reserve a spot!"></input>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer>

    </footer>
    <script type="text/template" id="trip-template">
      <tr class="book">
        <td>
          <%- name %>
        </td>
        <td>
          <%- continent %>
        </td>
        <td>
          <%- category %>
        </td>
        <td>
          <%- weeks %>
        </td>
        <td>
          <%- cost %>
        </td>
      </tr>
    </script>
    <script src="app.bundle.js" type="text/javascript"></script>
    <script type="text/template" id="trip-details-template">
      <tr class="book">
        <h3><%- name %></h3>
        <ul>
          <li>Continent: <%- continent %></li>
          <li>Category: <%- category %></li>
          <li>Weeks: <%- weeks %></li>
          <li>Cost: $<%- cost %></li>
          <li>About:<p><%- about %></p></li>
        </ul>
    </script>
    <script src="app.bundle.js" type="text/javascript"></script>
  </body>
</html>
