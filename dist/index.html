<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>My JavaScript App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<header class="row main-header">
  <div class="small-10 columns">
    <h1 class="logo">BackTrek</h1>
  </div>
  <div class="small-2 columns">
    <button id="create-trip" class="button">Create a Trip</button>
  </div>
</header>

<main>
  <div id="table-wrapper" class="small-12 large-6 columns">
    <table class="hover">
      <thead>
        <th class="sort id">ID</th>
        <th class="sort name">Name</th>
        <th class="sort continent">Continent</th>
        <th class="sort category">Category</th>
        <th class="sort weeks">Weeks</th>
        <th class="sort cost">Cost</th>
      </thead>
      <tbody id="trip-list"> <!-- ADD ALL TRIPS HERE -->
      </tbody>
    </table>
  </div>

  <section class="small-12 large-6 columns">
    <div id="create-trip-form"> <!-- CREATE TRIP FORM -->
      <header>
        <h4 id="info-header" class="header-styling cardo-font">Create New Trip</h4>
      </header>
      <!-- accepted params:
      name (string)
      continent (string)
      about (string)
      category (string)
      weeks (integer)
      cost (float) -->
      <form id="new-trip-form" class="small-11 small-centered columns cardo-font padding">
        <!-- <small class="error">FIELDS CANNOT BE BLANK</small> -->

        <label>Name</label>
        <input type="text" id="name" name="name"></input>

        <label>Continent</label>
        <input type="text" id="continent" name="continent"></input>

        <label>About</label>
        <input type="text" id="about" name="about"></input>

        <label>Category</label>
        <input type="text" id="category" name="category"></input>

        <label>Weeks</label>
        <input type="text" id="weeks" name="weeks"></input>

        <label>Cost</label>
        <input type="text" id="cost" name="cost"></input>

        <button class="button" type="submit">Reserve</button>
      </form>
    </div>

    <div id="trip-info">  <!-- TRIP INFO HERE -->
    </div>

  </section>

</main>

<footer>
  <p>
    COPYRIGHT &copy; ID 2017
  </p>
</footer>

<!-- TEMPLATES -->

<script id="trip-template" type="text/template">
  <tr id="trip<%-id%>">
    <td>
      <%- id %>
    </td>
    <td>
      <%- name %>
    </td>
    <td>
      <%- continent %>
    </td>
    <td>
      <%- category %>
    </td>
    <td>
      <%- weeks %>
    </td>
    <td>
      <%- cost %>
    </td>
  </tr>
</script>

<script id="trip-info-template" type="text/template">
  <section>
    <header>
      <h1>
        <%- name %>
      </h1>
      <small>
        <%- continent %>
      </small>
    </header>

    <section>
      <p>
        <%- about %>
      </p>
    </section>
  </section>

  <div id="reserve-wrapper">
    <header>
      <h4 id="info-header" class="header-styling cardo-font">Please enter your information below</h4>
    </header>

    <form id="reserve-form" class="small-11 small-centered columns cardo-font padding">
      <!-- <small class="error">FIELDS CANNOT BE BLANK</small> -->
      <input type="hidden" name="tripId" value="<%-id%>"></input>

      <label>Name:</label>
      <input type="text" id="name" name="name"></input>

      <label>Age:</label>
      <input type="number" id="age" name="age"></input>

      <label>Email:</label>
      <input type="text" id="email" name="email"></input>

      <button class="button" type="submit">Reserve</button>
    </form>
  </div>
</script>



<script src="app.bundle.js" type="text/javascript"></script>

</body>
</html>
