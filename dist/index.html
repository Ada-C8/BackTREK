<!DOCTYPE html>
<!-- TODO: go back through at the end and change divs over to semantic html tags like article or section. Divs are used for css style groupings -->
<html>
  <head>
    <meta charset="utf-8">
    <title>My JavaScript App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <header>
      <h1>Trek!</h1>
      <div>
        <button id='add-trip-button' class='button'>Add a trip</button>
      </div>
    </header>
    <main>
      <div id='main-content' class='row'>
        <div id='left' class='small-6 columns'>
          <section>
            <h3>Trips!</h3>
            <table>
              <thead>
                <th class="sort name">Name</th>
                <th class="sort continent">Continent</th>
                <th class="sort category">Category</th>
                <th class="sort weeks">Weeks</th>
                <th class="sort cost">Cost</th>
              </thead>
              <tbody id="trip-list">
              </tbody>
            </table>
          </section>
        </div>
        <div id="right" class='small-6 columns'>
          <section id="trip-details">
          </section>
          <hr>
          <div id="reserve">
            <h2>Reserve</h2>
            <form id='reserve-form'>
              <label for="name">Name:</label>
              <input type="text" name="name"></input>

              <label for="email">Email:</label>
              <input type="text" name="email"></input>

              <input id='myBtn' type="submit" class='button' value="Reserve a spot!"></input>
            </form>
          </div>
        </div>
      </div>
      <!-- The Modal -->
      <div id="myModal" class="modal modal-close">
        <!-- Modal content -->
        <div class="modal-content">
          <span id="close" class='modal-close'>&times;</span>
          <h2 id='message'>Add a Trip</h2>
          <form id="add-trip-form">
            <div class="row">
              <div class="large-12 columns">
                <label for="name">Name:<span id='form-title'></span></label>
                <input type="text" name="name" placeholder="trip name"></input>
              </div>
            </div>
            <div class="row">
              <div class="large-4 columns">
                <label for="category">Category: <span id='form-category'></span></label>
                <input type="text" name="category" placeholder="category"></input>
              </div>
              <div class="large-4 columns">
                <label for="weeks">Weeks: <span  id='form-weeks'></span></label>
                <input type="number" name="weeks" placeholder="1" min="1"></input>
              </div>
              <div class="large-4 columns">
                <label for="cost" >Cost: <span id='form-cost'></span></label>
                <input type="number" name="cost" />
              </div>
            </div>
            <div class="row">
              <div class="small-12 columns">
                <label for="continent"> Continent: <span id='form-continent'></span></label>
                <input type="text" name="continent" />
                <!-- <label >Choose a Continent <span id='form-continent'></span></label>
                <input type="radio" name="continent" value="Africa" id="contAfrica"><label for="contAfrica">Africa</label>
                <input type="radio" name="continent" value="Antartica" id="contAntartica"><label for="contAntartica">Antartica</label>
                <input type="radio" name="continent" value="Asia" id="contAsia"><label for="contAsia">Asia</label>
                <input type="radio" name="continent" value="Australasia" id="contAustralasia"><label for="contAustralasia">Australasia</label>
                <input type="radio" name="continent" value="Europe" id="contEurope"><label for="contEurope">Europe</label>
                <input type="radio" name="continent" value="North America" id="contNorthAmerica"><label for="contNorthAmerica">North America</label>
                <input type="radio" name="continent" value="South America" id="contSouthAmerica"><label for="contSouthAmerica">South America</label>
              </div> -->
            </div>


            <div class="row">
              <div class="small-12 columns">
                <label for="about">About: <span id='form-about'></span></label>
                <!-- <input type="text" name="about" placeholder="trip description"></input> -->
                <input type="text" name="about" placeholder="trip description"></input>
              </div>
            </div>
            <!-- <label for="continent">Continent:</label>
            <input type="text" name="continent" placeholder="continent"></input> -->
            <div class='row'>
              <input id='myBtn' type="submit" class='button' value="Add Trip!"></input>
            </div>
          </form>
          <!-- </div> -->
        </div>
      </div>
    </main>
    <footer>

    </footer>
    <script type="text/template" id="trip-template">
      <tr class="book">
        <td>
          <%- name %>
        </td>
        <td>
          <%- continent %>
        </td>
        <td>
          <%- category %>
        </td>
        <td>
          <%- weeks %>
        </td>
        <td>
          <%- cost %>
        </td>
      </tr>
    </script>
    <script type="text/template" id="details-template">
      <h3><%- name %></h3>
      <ul>
        <li><strong>Continent: </strong><%- continent %></li>
        <li><strong>Category:</strong> <%- category %></li>
        <li><strong>Weeks:</strong> <%- weeks %></li>
        <li><strong>Cost:</strong> $<%- cost %></li>
        <li><strong>About:</strong> <%- about %></li>
      </ul>
    </script>
    <script type="text/template" id="status-message-template">
      <span class='errorForm'>
        <%- problem %>
      </span>
    </script>
    <script src="app.bundle.js" type="text/javascript"></script>
  </body>
</html>
