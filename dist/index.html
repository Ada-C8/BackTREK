<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>BackTREK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <header>

  </header>
  <main>
    <section id='singleTripSection'>
      <ul id='singleTrip'>
      </ul>
      <form id='reservationForm' class='columns small-6 large-6'>
        <label for='name'>Name:</label>
        <input type='text' name='name'></input>

        <label for='email'>Email:</label>
        <input type='text' name='email'></input>

        <input id='completeReservation' type='submit' value='Confirm booking'></input>
      </form>
    </section>

    <script type='text/template' id='singleTripTemplate'>
        <li id='<%- id %>'>ID: <%- id %> </li>
        <li>Name: <%- name %> </li>
        <li>Category: <%- category  %> </li>
        <li>Continent: <%- continent %> </li>
        <li>Weeks: <%- weeks %> </li>
        <li>Cost: <%- cost %> </li>
    </script>

    <section id='showAllTrips'>
      <button class='button' id='tripButton'>See Available Trips! </button>
      <button class='button' id='createTripButton'>Create a new trip! </button>
    </section>

    <section id='createTripSection'>
      <form id='createTripForm' class='columns small-6 large-6'>
        <label for='name'>Name:</label>
        <input id='nameField' type='text' name='name'></input>

        <label for='continent'>Continent:</label>
        <input id='continentField' type='text' name='continent'></input>

        <label for='about'>About:</label>
        <input id='aboutField' type='text' name='about'></input>

        <label for='category'>Category:</label>
        <input id='categoryField' type='text' name='category'></input>

        <label for='weeks'>Weeks:</label>
        <input id='weeksField' type='number' name='weeks'></input>

        <label for='cost'>Cost:</label>
        <input id='costField' type='number' step=0.01 name='cost'></input>

        <input id='completeReservation' type='submit' value='Confirm booking'></input>
      </form>
    </section>

    <section>
        <table>
          <thead>
            <th> ID </th>
            <th> Destination </th>
            <th> Weeks </th>
            <th> Cost </th>
          </thead>
          <tbody id='tripSection'>
          </tbody>
        </table>
    </section>

    <script type='text/template' id='tripTemplate'>
        <tr id='<%- id %>'>
            <td> <%- id %> </td>
            <td> <%- name %> </td>
            <td> <%- weeks %> </td>
            <td> <%- cost %> </td>
        </tr>
    </script>

  </main>
  <footer>

  </footer>
  <script src="app.bundle.js" type="text/javascript"></script>
</body>
</html>
