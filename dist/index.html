<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>My JavaScript App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <header>

  </header>
  <main>
    <a href="#" id="trips">see trips</a>
    <aside id="trip"></aside>

    <section class="columns large-4 small-12">
      <h2>Add a Trip</h2>
      <form id="add-trip-form">
        <label for="name">Name</label>
        <input type="text" name="name"></input>

        <label for="continent">Continent</label>
        <input type="text" name="continent"></input>

        <label for="category">Category</label>
        <input type="text" name="category"></input>

        <label for="weeks">Weeks</label>
        <input type="number" name="weeks"></input>

        <label for="cost">Cost</label>
        <input type="text" name="cost"></input>

        <label for="about">About</label>
        <input type="text" name="about"></input>

        <input type="submit" value="Trip it!" class="button"></input>
      </form>
    </section>


    <section>
      <table>
        <thead>
          <th class="name">name</th>
          <th class="continent">continent</th>
          <th class="category">category</th>
          <th class="weeks">weeks</th>
          <th class="cost">cost</th>
        </thead>
        <tbody id="trip-list">
        </tbody>
      </table>
    </section>

  </main>

  <footer>

  </footer>


  <script type="text/template" id="trip-template">
    <div id="ind-trip">
      <h4><%- name %></h4>
      <p><%- continent %></p>
      <p><%- category %></p>
      <p><%- weeks %></p>
      <p><%- cost %></p>
      <p><%- about %></p>
      <a href="#" id="reserve">reserve trip</a>

    </div>
  </script>

  <script type="text/template" id="reserve-template">
    <div id="reserve-trip">
      <form id="reserve-trip-form">
        <label for="name">Name</label>
        <input type="text" name="name"></input>

        <label for="email">Email</label>
        <input type="text" name="email"></input>

        <input type="submit" value="Reserve!" class="button"></input>
      </form>
    </div>
  </script>

  <script type="text/template" id="list-template">
    <tr class="trip">
      <td id="trip-name">
        <%- name %>
      </td>
      <td>
        <%- continent %>
      </td>
      <td>
        <%- category %>
      </td>
      <td>
        <%- weeks %>
      </td>
      <td>
        <%- cost %>
      </td>
    </tr>
  </script>

  <script src="app.bundle.js" type="text/javascript"></script>
</body>
</html>
