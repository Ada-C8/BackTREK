<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Trekking Around</title>
  <link rel="shortcut icon" href="favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <header>
    <h1 class="text-center">Welcome to BackTrek!</h1>
  </header>

  <main class="clearfix">
    <section id="status-messages">
        <button class="clear float-right">Clear!
          <!-- <img src="http://www.pvhc.net/img223/xeiwtpbbgpmyhtcnjvwt.png" alt="Clear"> -->
        </button>
        <ul>
        </ul>
      </section>

<!-- <button class="button" id="add-trip-button">Add Trip!</button> -->


<button class="see-trips-button">See trips</button>

<section class="left table large-6 columns ">

      <section class="columns large-10 small-12" id="trips-table" style="display: none">

        <!-- input and select box  -->

        <form id="filter-form">
          <select type="text" id="filter-type" >
            <option value="name">Name</option>
            <option value="category">Category</option>
            <option value="continent">Continent</option>
            <option value="weeks">Weeks</option>
            <option value="cost">Cost</option>
          </select>
          <input type="text" name="filter" id="filter-value"></input>
        </form>

        <h2>Trips!</h2>

        <table>
          <thead>
            <th class="sort name">Name</th>
            <th class="sort continent">Continent</th>
            <th class="sort weeks">Weeks</th>
            <th class="sort category">Category</th>
            <th class="sort cost">Costs</th>
          </thead>
          <tbody id="trips-list">
          </tbody>
        </table>
      </section>
</section>

<section class="large-6 columns" id="trip-detail">

</section>

<section id="add-trip-section">

<button class="button" id="add-trip-button-show"> Add a trip! </button>

<form method="post" id="add-trip-form">
  <div class="large-5 columns">
  <label for="name">Name</label>
  <input type="text" name="name"></input>
  </div>

  <div class="large-4 columns">
  <label for="continent">Continent</label>
  <select type="text" name="continent">
    <option name="continent" value="Africa">Africa</option>
    <option name="continent" value="Asia">Asia</option>
    <option name="continent" value="Australasia">Australasia</option>
    <option name="continent" value="Europe">Europe</option>
    <option name="continent" value="South america">South America</option>
  </select>
  </div>

  <div class="large-10 columns">
  <label for="about">About</label>
  <input type="text" name="about"></input>
  </div>

  <div class="large-3 columns">
  <label for="category">Category</label>
  <input type="text" name="category"></input>
  </div>

  <div class="large-3 columns">
  <label for="weeks">Weeks</label>
  <input type="number" name="weeks"></input>
  </div>

  <div class="large-3 columns">
  <label for="cost">Cost</label>
  <input type="number" name="cost"></input>
  </div>

  <input type="submit" value="Add Trip!" class="button radius small-6 text-center columns"></input>
</form>
</section>

</main>

    <footer>
      &copy; 2017, Bianca
    </footer>

    <script id="trips-list-template" type="text/template">
      <tr class="trips" data-id="<%- id %>">
        <td>
          <strong><%- name %></strong>
        </td>
        <td><%- continent %></td>
        <td><%- weeks %></td>
        <td><%- category %></td>
        <td><%- cost %></td>
      </tr>
    </script>

    <script id="trip-template" type="text/template">
      <h1 data-id="<%- id %>"><%- name %> </h1>
      <p><strong>Continent:</strong> <%- continent %></p>
      <p><strong>About:</strong> <%- about %></p>
      <p><strong>Category:</strong> <%- category %> </p>
      <p><strong>Weeks: </strong><%- weeks %> weeks </p>
      <p><strong>Cost:</strong> $<%- cost %></p>

      <h2>Claim your Spot!</h2>
      <form method="post" id="makeReservation">
        <div class="large-7 columns">
        <label for="name">Name</label>
        <input type="text" name="name"></input>
        </div>

        <div class="large-5 columns">
        <label for="age">Age</label>
        <input type="text" name="age"></input>
        </div>

        <div class="large-10 columns">
        <label>Email</label>
        <input type="text" name="email"></input>
        </div>

        <input type="submit" value="Make Reservation" class="button radius small-6 small-centered text-center columns" data-id="<%- id %>"></input>
      </form>
    </script>

    <script type="text/template" id="status-message-template">
      <li class="<%- status %>">
        <%- message %>
      </li>
    </script>

  <script src="app.bundle.js" type="text/javascript"></script>

  </body>
</html>
