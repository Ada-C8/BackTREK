<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>BackBoneTREK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <header>
    <a id='load-trips' href='#'>Show All Trips</a>
  </header>
  <main>

    <!-- SUCCESS AND ERROR MESSAGES HERE -->
    <section id="messages">
      <ul>
      </ul>
    </section>
    <!-- END ERROR AND SUCCESS MESSAGES -->

    <!-- TABLE RENDERS ALL TRIPS  -->
    <table>
      <thead>
        Table head here
      </thead>
      <tbody id='trip-list'>
        <script type="text/template" id="trip-list-template">
          <tr class="trip">
            <td><%- id %></td>
            <td><%- name %></td>
            <td><%- category %></td>
            <td><%- continent %></td>
            <td><%- weeks %></td>
            <td><%- cost %></td>
          </tr>
        </script>
      </tbody>
    </table>

    <!-- END TRIP LIST TABLE  -->

  </main>
  <footer>

  </footer>
  <script src="app.bundle.js" type="text/javascript"></script>
</body>
</html>
