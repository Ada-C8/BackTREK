<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>My JavaScript App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <header>

  </header>
  <main>


    <section class="columns large-8 small-12">
      <h2>All Trips</h2>

        <table>
          <thead>
            <th class="sort id">ID</th>
            <th class="sort name">Name</th>
            <th class="sort continent">Continent</th>
            <th class="sort category">Category</th>
            <th class="sort weeks">Weeks</th>
            <th class="sort cost">Cost</th>
          </thead>
          <tbody id="trip-list">
          </tbody>
        </table>
    </section>
  </main>
  <footer>

  </footer>

  <script type="text/template" id="trip-template">
      <tr class="trip">
        <td>
          <%- id %>
        </td>
        <td>
          <%- name %>
        </td>
        <td>
          <%- continent %>
        </td>
        <td>
          <%- category %>
        </td>
        <td>
          <%- weeks %>
        </td>
        <td>
          <%- cost %>
        </td>
      </tr>
    </script>

    <script type="text/template" id="single-trip-template">
        <ul class="single-trip">
          <li>
            ID: <%- id %>
          </li>
          <li>
            Name: <%- name %>
          </li>
          <li>
            Continent: <%- continent %>
          </li>
          <li>
            Category: <%- category %>
          </li>
          <li>
            Weeks: <%- weeks %>
          </li>
          <li>
            Cost: <%- cost %>
          </li>
          <li>
            Description: <%- description %>
          </li>
        </ul>
      </script>

  <script src="app.bundle.js" type="text/javascript"></script>
</body>
</html>
