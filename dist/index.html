<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <title>BackBoneTREK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <header>
    <h1>BackBoneTREK</h1>
    <a id="load-trips" href="#">Show All Trips</a>
  </header>
  <main>

    <!-- SUCCESS AND ERROR MESSAGES HERE -->
    <section id="messages">
      <ul>
      </ul>
    </section>
    <!-- END ERROR AND SUCCESS MESSAGES -->

    <!-- ADD TRIP FORM  -->
    <form id="add-trip-form">
      <label for="name">Name</label>
      <input type="text" name="name"></input>

      <label for="Category">Category</label>
      <input type="text" name="category"></input>

      <label for="Continent">Continent</label>
      <input type="text" name="continent"></input>

      <label for="Weeks">Weeks</label>
      <input type="number" name="weeks"></input>

      <label for="Cost">Cost</label>
      <input type="number" name="cost"></input>

      <input type="submit" value="Create Trip" class="button"></input>
    </form>
    <!-- END ADD TRIP FORM  -->

    <!-- RESERVE TRIP FORM  -->

    <!-- END RESERVE TRIP FORM  -->

     <!-- SHOW TRIP -->
    <div id="tripDetails">
      <script type="text/template" id="trip-details-template">
        <h1><%- name %></h1>
        <p><%- about %></p>
        <p><%- continent %></p>
        <p><%- category %></p>
        <p><%- weeks %></p>
        <p><%- cost %></p>

        <form id="reserve-trip-form" data-id="<%- id %>">
          <label for="name">Name</label>
          <input type="text" name="name"></input>
          <label for="name">Email</label>
          <input type="text" name="email"></input>
          <label for="name">Age</label>
          <input type="text" name="age"></input>
          <input type="submit" value="Reserve This Trip" class="button"></input>
          <input type="hidden" value="<%- id %>" name="trip_id"></input>

      </form>
      </script>
    </div>

    <form id="filterForm">
      <select id="filterType">
        <option value="name">Name</option>
        <option value="category">Category</option>
        <option value="continent">Continent</option>
        <option value="weeks">Weeks</option>
        <option value="cost">Cost</option>
      </select>
      <input type='text' id="filter"></input>
    </form>

    <!-- TABLE RENDERS ALL TRIPS  -->
    <table>
      <thead>
      <tr id="trip-list-headers">
       <script type="text/template" id="trip-headers-template">
         <th><%- header %></th>
       </script>
     </tr>
   </thead>
      <tbody id='trip-list'>
        <script type="text/template" id="trip-list-template">
          <tr class="trip" data-id="<%- id %>">
            <td><%- id %></td>
            <td><%- name %></td>
            <td><%- continent %></td>
            <td><%- category %></td>
            <td><%- weeks %></td>
            <td><%- cost %></td>
          </tr>
        </script>
      </tbody>
    </table>

    <!-- END TRIP LIST TABLE  -->

  </main>
  <footer>

  </footer>
  <script src="app.bundle.js" type="text/javascript"></script>
</body>
</html>
