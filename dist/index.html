<!DOCTYPE html>
<html>

    <head>
      <meta charset="utf-8">
      <title>Trekkin'</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>

      <header>
        <h1>Trekkin'!</h1>
      </header>

      <main class="row">
        <section class="trips column small-12 large-6">
          <table>
            <thead>
              <th class="sort type">Name</th>
              <th class="sort type">Category</th>
              <th class="sort type">Continent</th>
              <th class="sort type">Weeks</th>
              <th class="sort type">Cost</th>
            </thead>
            <tbody id="trips-list"></tbody>
          </table>
        </section>
      </main>

      <footer>
        &copy; 2017, Stef - Keeping it simple.
      </footer>

      <script type = "text/template" id="trip-template">
        <tr class="trip" data-id="<%- id %>">
          <td><%- name %></td>
          <td><%- category %></td>
          <td><%- continent %></td>
          <td><%- weeks %></td>
          <td><%- cost %></td>
        </tr>
      </script>

      <script src="app.bundle.js" type="text/javascript"></script>

  </body>

</html>
