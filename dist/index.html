<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Trek.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <header>
    <nav class="row center">
      <h1>Don't Trip. Trek.</h1>
      <button id="show-all" class="button column small-12 large-3">Show All Treks</button>
      <button id="new-trip" class="button column small-12 large-3">Create New Trip</button>
      <!-- <a href='#newTripForm'>New Trip</a> -->
    </nav>
    <section id="status-messages" class="row">
      <ul>

      </ul>
    </section>
  </header>
  <main>
    <article id="newTripForm" class="form">
      <form action="'https://ada-backtrek-api.herokuapp.com/trips" method=post>
        <section>
          <label>Name</label>
          <input type="text" id="name" name="name"></input>
        </section>

        <section>
          <label>Continent</label>
          <input type="text" id="continent" name="continent"></input>
        </section>

        <section>
          <label>Weeks</label>
          <input type="number" id="weeks" name="weeks"></input>
        </section>

        <section>
          <label>About</label>
          <input type="text" id="about" name="about"></input>
        </section>

        <section>
          <label>Category</label>
          <input type="text" id="category" name="category"></input>
        </section>

        <section>
          <label>Cost</label>
          <input type="number" id="cost" name="cost"></input>
        </section>

        <section class="button">
          <button type="submit">Create Trip!</button>
        </section>
      </form>
    </article>

    <section id="all-trips" class="columns large-6 small-12">
      <h2>Trips!</h2>



      <table class="large-12 small-12 float-left">
        <thead>
          <th class="sort id">Trip ID</th>
          <th class="sort name">Trip Name</th>
          <th class="sort category">Category</th>
          <th class="sort weeks">Weeks</th>
          <th class="sort cost">$$</th>
        </thead>
        <tbody id="trip-list">

        </tbody>
      </table>
    </section>

    <section class="large-6 small-12 float-left">
      <article id="trip-description">

      </article>

      <article id="bookingForm" class="form">
        <form action="" method=post>
          <section>
            <label>Name</label>
            <input type="text" id="name" name="name"></input>
          </section>
          <section>
            <label>Age</label>
            <input type="text" id="age" name="age"></input>
          </section>

          <section>
            <label>Email</label>
            <input type="text" id="email" name="email"></input>
          </section>

          <section class="button">
            <button type="submit">Reserve Spot!</button>
          </section>

        </form>
      </article>
    </section>
  </main>
  <footer>

  </footer>
  <script src="app.bundle.js" type="text/javascript"></script>


  <script type="text/template" id="trip-template">
    <tr class="trip">
      <td>
        <%- name %>
      </td>
      <td>
        <%- continent %>
      </td>
      <td>
        <%- category %>
      </td>
      <td>
        <%- weeks %>
      </td>
      <td>
        $<%- cost %>
      </td>
    </tr>
  </script>

  <script type="text/template" id="description-template">
    <article class="description">
      <h2><%- name %></h2>
      <p>
        <%- continent %> | <%- category %> | <%- weeks %> | $<%- cost %>
      </p>
      <p>
        <%- about %>
      </p>
    </article>
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
  <!-- <script type="text/javascript" src="trips.js"></script> -->
  <!-- <script> $(document).foundation();</script> -->
</body>
</html>
