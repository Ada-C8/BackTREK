<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>BackTREK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <header>
  </header>
  <main>
    <section class="row">
      <section class="large-2 small-12 columns">
        <table>
          <thead>
            <th>ID</th>
            <th class="sort name">Name</th>
            <th class="sort continent">Continent</th>
            <th class="sort category">Category</th>
            <th class="sort weeks">Weeks</th>
            <th class="sort cost">Cost</th>
          </thead>
          <tbody id="trip-list">
          </tbody>
        </table>
      </section>

      <section class="large-2 small-12 columns">
      </section>
    </section>
  </main>
  <footer>

  </footer>
  <script src="app.bundle.js" type="text/javascript"></script>
  <script type="text/template" id="trip-template">
    <tr class="trip">
      <td><%- id %></td>
      <td class="show-details"><%- name %></td>
      <td><%- continent %></td>
      <td><%- category %></td>
      <td><%- weeks %></td>
      <td><%- cost %></td>
    </tr>
  </script>
</body>
</html>
