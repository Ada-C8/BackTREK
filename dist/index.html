<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>My JavaScript App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <header>
    <h1>Trek</h1>
  </header>

  <main>
    <div id = 'about'>

    </div>
    <section id = "status-messages">
      <button type="button" name="button"></button>

    </section>

    <aside class="">


    </aside>

    <section class="columns large-8 small-12">
      <h2>Trips!</h2>

      <table>
        <thead>
          <th class="sort name">Name</th>
          <th class="sort continent">Continent</th>
          <th class="sort weeks">Duration</th>
        </thead>
        <tbody id="trip-list">
        </tbody>
      </table>
    </section>

  </main>
  <footer>

  </footer>
  <script src="app.bundle.js" type="text/javascript"></script>

  <script type="text/template" id="trip-template">
    <tr class="trip" id = "<%-id %>">
      <td>
        <%- name %>
      </td>
      <td>
        <%- continent %>
      </td>
      <td>
        <%- weeks %>
      </td>
      <td>
        <%- cost %>
      </td>

    </tr>
  </script>

  <script type="text/template" id="about-template">
    <div class = "about" >
       <p>
         <%- about %>
       </p>
    </div>
  </script>

</body>
</html>
