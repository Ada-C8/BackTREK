<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>My JavaScript App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script> -->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
  <script src="app.bundle.js" type="text/javascript"></script>


</head>
<body>
  <header class="grid-x">
    <h1 class="small-6 cell align-self-left">BackTREK</h1>
    <a class="button small-3 large-2 cell align-self-right align-self-middle" href="#add-trip-form" rel="modal:open">Add Trip</a>
  </header>
  <main class="grid-x grid-padding-x">
    <h2 class="small-12 cell">Trips</h2>
    <section class="all-trips small-12 medium-5 large-6 cell">
      <section class="status-messages">

      </section>
      <table>
        <thead>
          <tr>
            <th class="sort id">ID</th>
            <th class="sort name">Name</th>
            <th class="sort continent">Continent</th>
            <th class="sort category">Category</th>
            <th class="sort weeks">Weeks</th>
            <th class="sort cost">Cost</th>
          </tr>
        </thead>
        <tbody id="trip-list">
        </tbody>
      </table>
    </section>

    <section id="trip-detail" class="small-12 medium-5 large-6 cell">
      <section class="detail status-messages">

      </section>
    </section>

    <form class="modal" id="add-trip-form" action="https://ada-backtrek-api.herokuapp.com/trips" method="post">

      <section class="error-messages">

      </section>

      <label>Name</label>
      <input type="text" id="trip-name" name="name" />

      <label>Description</label>
      <textarea id="about" name="about" maxlength="500" placeholder="Description" rows="5"></textarea>

      <label>Continent</label>
      <select id="continent" name="continent">
        <option value="Africa">Africa</option>
        <option value="Antarctica">Antarctica</option>
        <option value="Asia">Asia</option>
        <option value="Australasia">Australasia</option>
        <option value="Europe">Europe</option>
        <option value="North America">North America</option>
        <option value="South America">South America</option>
      </select>

      <label>Category</label>
      <input type="text" id="category" name="category" />

      <label>Weeks</label>
      <input type="number" id="weeks" name="weeks" min="1"/>

      <label>Cost</label>
      <input type="number" step="0.01" id="cost" name="cost" min="0.01"/>

      <button class="button confirm" type="submit" id="add-trip">Add this Trip</button>
      <a class="button cancel" href="#" rel="modal:close">Don't Add</a>
    </form>
  </main>
  <footer>

  </footer>

  <script type="text/template" id="trip-list-template">
    <tr class="trip" id=<%- id %>>
      <td>
        <%- id %>
      </td>
      <td>
        <a><%- name %></a>
      </td>
      <td>
        <%- continent %>
      </td>
      <td>
        <%- category %>
      </td>
      <td>
        <%- weeks %>
      </td>
      <td>
        <%- cost %>
      </td>
    </tr>
  </script>

  <script type="text/template" id="trip-template">

    <h3><%- name %></h3>
    <p>
      <%- about %>
    </p>
    <p>
      <%- continent %>
    </p>
    <p>
      <%- category %>
    </p>
    <p>
      <%- weeks %>
    </p>
    <p>
      <%- cost %>
    </p>

    <button class="button" id="get-res-form" data-id=<%-id %>>Interested?</button>

    <section class="reservation">

    </section>
  </script>

</body>
</html>
