<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>My JavaScript App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <header>

  </header>
  <main class='row'>

  <section id="summary" class='columns medium-4'>Summary Here</section>

  <section class='columns medium-8'>  
  <button class='all-trips'>View All Trips</button>

    <table>
      <thead>
        <th class="sort name">name</th>
        <th class="sort id">id</th>
        <th class="sort continent">continent</th>
        <th class="sort category">category</th>
        <th class="sort weeks">weeks</th>
      </thead>
      <tbody id="trip-list">
      </tbody>
    </table>
  </section>
  </main>
  <script type="text/template" id="trip-template">
    <tr class="trip" data-id="<%- id %>">
      <td><%- name %></td>
      <td><%- id %></td>
      <td> <%- continent %></td>
      <td>
        <%- category %>
      </td>
      <td>
        <%- weeks %>
      </td>
    </tr>
  </script>

  <script type="text/template" id="info-template">
    <section class="info">
      <p><%- name %></p>
      <p>
        <%- continent %>
      </p>
      <p>
        <%- about %>
      </p>
      <p>
        <%- category %>
      </p>
      <p>
        <%- weeks %>
      </p>
      <p>
        <%- cost %>
      </p>
      <p>
        <%- id %>
      </p>
    </section>
  </script>

  <footer>

  </footer>
  <script src="app.bundle.js" type="text/javascript"></script>
</body>
</html>
