<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>BackTREK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <header>
    <h1>Welcome to BackTREK</h1>
  </header>
  <main class="row">
    <section id="allTripsButton">
      <button class="button" id="trips_button"> See All Trips </button>
    </section>


    <section class="small-12 large-5 columns" id="all_trips_section">
        <h2>Trips!</h2>
        <table>
          <thead>
            <th class="sort name">Name</th>
            <th class="sort continent">Continent</th>
            <th class="sort category">Category</th>
            <th class="sort weeks">Weeks</th>
            <th class="sort cost">Cost</th>
          </thead>
          <tbody id="trip-list">
          </tbody>
        </table>
      </section>

      <section class="small-12 large-6 columns" id="show_trip">
      </section>

      <script type="text/template" id="show-template">

        <h1><%- name %></h1>
        <p>Description: <%- about %></p>
        <p>Continent: <%- continent %></p>
        <p>Category: <%- category %></p>
        <p>Length: <%- weeks %>week(s)</p>
        <p>Cost:<%- cost %></p>
      </script>

    <script type="text/template" id="trip-template">
      <tr class="trip"  data-id=<%- id %> >
        <td>
          <%- name %>
        </td>
        <td>
          <%- continent %>
        </td>
        <td>
          <%- category %>
        </td>
        <td>
          <%- weeks %>
        </td>
        <td>
          <%- cost %>
        </td>
      </tr>
    </script>
  </main>
  <footer>

  </footer>
  <script src="app.bundle.js" type="text/javascript"></script>
</body>
</html>
