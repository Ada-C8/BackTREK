<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>My JavaScript App</title>
  <link rel="../favico.ico" href="favicon.ico" type="favicon.ico">

  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <header>
    BackTREK
    <button id="load-trips" class="button">
        â–¶
        &nbsp;&nbsp;
        Search Trips

    </button>

    <!-- <button id="add-trip" class="button">
      Add Trip
    </button> -->

    <form id="login-form" class="modal">
      stuff
    </form>

    <a href="#add-trip-form" rel="modal:open" class="button">Add Trip</a>

  </header>
  <main>

    <section id="status-messages">
      <button class="clear float-right">
        <img src="http://www.pvhc.net/img223/xeiwtpbbgpmyhtcnjvwt.png" alt="Clear">
      </button>

      <ul>
      </ul>
    </section>
    <section class="columns large-8 small-12">

      <div id="trips">
        <table>
          <thead>
            <th class="sort name">Name</th>
            <th class="sort continent">Continent</th>
            <th class="sort category">Category</th>
            <th class="sort weeks">Weeks</th>
            <th class="sort cost">Cost</th>
          </thead>

          <tbody id="trip-list">
          </tbody>
        </table>
      </div>
    </section>

    <section >
      <div>
        <div id='trip' ></div>

        <hr>

        <h3>Make Your Reservation</h3>
        <form id="add-res" id="">
          <label for="name"> Name </label>
          <input type="text" name="name"></input>

          <input type="submit" value="Reserve Trip" class=""></input>
        </form>
      </div>
    </section>

    <aside class="columns large-4 small-12">

      <form id="add-trip-form" class="modal">
        <h2>Add a Trip</h2>
        <label for="name">Name</label>
        <input type="text" name="name">

        <label for="category">Category</label>
        <input type="text" name="category">

        <label for="continent">Continent</label>
        <input type="text" name="continent" placeholder="Continent">

        <!-- <select name="continent">
          <option value="Africa">Africa</option>
          <option value="Antartica">Antartica</option>
          <option value="Asia">Asia</option>
          <option value="Australis">Australia</option>
          <option value="Europe">Europe</option>
          <option value="North America">North America</option>
          <option value="South America">South America</option>
        </select> -->


        <label for="weeks">Duration</label>
        <input type="text" name="weeks">

        <label for="cost">Cost</label>
        <input type="text" name="cost">

        <label for="about">About</label>
        <input type="text" name="about">

        <input type="submit" value="Trip Registration" class="button">
      </form>

    </aside>



  </main>
  <footer>

  </footer>

  <script type="text/template" id="trip-template">
    <a ><tr class="trip" >
      <td>
        <%- name %>
      </td>

      <td>
        <%- continent %>
      </td>

      <td>
        <%- category %>
      </td>

      <td>
        <%- weeks %>
      </td>

      <td>
        <%- cost %>
      </td>
    </tr></a>
  </script>

  <script type="text/template" id="trip-detail-template">
    <h2><%- name  %><h2/>
    <p>Category: <%- category %></p>
    <p>Continent: <%- continent %></p>
    <p>Duration: <%- weeks %> weeks</p>
    <p>Cost: $<%- cost %></p>
    <p>About: <%- about %></p>

  </script>

  <script src="app.bundle.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />

</body>
</html>
