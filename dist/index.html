<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>My JavaScript App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <header>

  </header>
  <main>
    <a href="#" id="trips">see trips</a>
  </main>

  <section>
    <h2>Trips</h2>

    <div id="trip"></div>
    <table>
      <thead>
        <th class="name">name</th>
        <th class="continent">continent</th>
        <th class="category">category</th>
        <th class="weeks">weeks</th>
        <th class="cost">cost</th>
      </thead>
      <tbody id="trip-list">
      </tbody>
    </table>
  </section>
  <footer>

  </footer>


  <script type="text/template" id="trip-template">
    <div class="indTrip">
      <h4><%- name %></h4>
      <p><%- continent %></p>
      <p><%- category %></p>
      <p><%- weeks %></p>
      <p><%- cost %></p>
    </div>
  </script>

  <script type="text/template" id="list-template">
    <tr class="trip">
      <td>
        <%- name %>
      </td>
      <td>
        <%- continent %>
      </td>
      <td>
        <%- category %>
      </td>
      <td>
        <%- weeks %>
      </td>
      <td>
        <%- cost %>
      </td>
    </tr>
  </script>

  <script src="app.bundle.js" type="text/javascript"></script>
</body>
</html>
