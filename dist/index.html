<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>My JavaScript App</title>
  <link rel="../favico.ico" href="favicon.ico" type="favicon.ico">

  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <header>
    BackTREK
    <button id="load-trips" class="button">
        â–¶
        &nbsp;&nbsp;
        Search Trips

    </button>

  </header>
  <main>
    <section class="columns large-8 small-12">

      <div id="trips">
        <table>
          <thead>
            <th class="sort name">Name</th>
            <th class="sort continent">Continent</th>
            <th class="sort category">Category</th>
            <th class="sort weeks">Weeks</th>
            <th class="sort cost">Cost</th>
          </thead>

          <tbody id="trip-list">
          </tbody>
        </table>
      </div>
    </section>

    <section >
      <div>
        <div id='trip' >hotmail</div>
      </div>
    </section>



  </main>
  <footer>

  </footer>

  <script type="text/template" id="trip-template">
    <a ><tr class="trip" >
      <td>
        <%- name %>
      </td>

      <td>
        <%- continent %>
      </td>

      <td>
        <%- category %>
      </td>

      <td>
        <%- weeks %>
      </td>

      <td>
        <%- cost %>
      </td>
    </tr></a>
  </script>

  <script type="text/template" id="trip-detail-template">
    <h2><%- name  %><h2/>
    <p>Category: <%- category %></p>
    <p>Duration: <%- weeks %> weeks</p>
    <p>Cost: $<%- cost %></p>
    <p>about: $<%- about %></p>

  </script>

  <script src="app.bundle.js" type="text/javascript"></script>
</body>
</html>
