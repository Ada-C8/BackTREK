<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>My JavaScript App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/foundation/6.2.4/foundation.min.js"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation/6.2.4/foundation.min.css">
  <link rel="stylesheet" href="../src/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css?family=Barlow:300,400" rel="stylesheet">
</head>
<body>
  <header>
    <h1 id="title" class="text-center white-text">Travel with BackTREK</h1>
  </header>
  <main>
    <section class="trips row">
      <button id="trips" class="button large blue white-text" type="button" name="button">Find a Trip</button>
      <table>
        <thead></thead>
        <tbody id="trip-list"></tbody>
      </table>
      <div class="back"></div>
    </section>

    <!-- <div class="wrapper"> -->
      <section class="trip row">
        <!-- <button id="close" class="button" type="button">&#10006;</button> -->
        <ul id="trip"></ul>
        <article id="reservation"></article>
      </section>
    <!-- </div> -->

  </main>
  <footer>

  </footer>
  <script src="app.bundle.js" type="text/javascript"></script>
  <script type="text/template" id="trips-template">
    <tr data-id=<%- id %>>
      <td><%- name %></td>
      <td><%- continent %></td>
      <td><%- category %></td>
      <td><%- weeks %></td>
      <td><%- cost %></td>
    </tr>
  </script>
  <script type="text/template" id="back-button">
    <button class="button white-text float-right">Go back</button>
  </script>
  <script type="text/template" id="tripsHead">
    <tr>
        <th>Name</th>
        <th>Continent</th>
        <th>Category</th>
        <th>Duration</th>
        <th>Cost</th>
      </tr>
  </script>
  <script type="text/template" id="trip-template">
    <li><h3><%- response.name %></h3></li>
    <li><strong>Continent: </strong><%- response.continent %></li>
    <li><strong>About: </strong><%- response.about %></li>
    <li><strong>Category: </strong><%- response.category %></li>
    <li><strong>Duration on weeks: </strong><%- response.weeks %></li>
    <li><strong>Cost: </strong><%- response.cost %></li>
  </script>
</body>
</html>
