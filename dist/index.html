<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>BackTREK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <header>

  </header>
  <main>
    <section id='singleTripSection'>
      <ul id='singleTrip'>
      </ul>
    </section>

    <script type='text/template' id='singleTripTemplate'>
        <li>Name: <%- name %> </li>
        <li>Category: <%- category  %> </li>
        <li>Continent: <%- continent %> </li>
        <li>Weeks: <%- weeks %> </li>
        <li>Cost: <%- cost %> </li>
    </script>

    <section id='showAllTrips'>
      <button class='button' id='tripButton'>See Available Trips! </button>
    </section>

    <section>
        <table>
          <thead>
            <th> ID </th>
            <th> Destination </th>
            <th> Weeks </th>
            <th> Cost </th>
          </thead>
          <tbody id='tripSection'>
          </tbody>
        </table>
    </section>

    <script type='text/template' id='tripTemplate'>
        <tr id='<%- id %>'>
            <td> <%- id %> </td>
            <td> <%- name %> </td>
            <td> <%- weeks %> </td>
            <td> <%- cost %> </td>
        </tr>
    </script>

    <section class='modal'>
      <div>
        <p> testing </p>
      </div>
    </section>
  </main>
  <footer>

  </footer>
  <script src="app.bundle.js" type="text/javascript"></script>
</body>
</html>
