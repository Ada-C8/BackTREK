<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>BackTrek</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One" rel="stylesheet">
</head>
<body>
  <header>
    <!-- Trigger/Open The Modal -->
    <h1>Want to take a trip?</h1>
    <section id="messages"></section>
    <button id="add-trip-button" class="button float-right">Add a trip</button>
  </header>

  <main class="clearfix">
    <section id="status-messages">
      <button class="clear float-right">
        <img src="http://www.pvhc.net/img223/xeiwtpbbgpmyhtcnjvwt.png" alt="Clear">
      </button>
      <ul>
      </ul>
    </section>

    <div id="myModal" class="modal modal-close">
      <!-- Modal content -->
      <div class="modal-content">
        <span id="close">&times;</span>
        <form id="add-trip-form">
          <h2>Add a Trip</h2>
          <label for="name">Name</label>
          <input type="text" name="name"></input>

          <label for="category">Category</label>
          <input type="text" name="category"></input>

          <label>Choose a Continent</label>
          <input type="radio" name="continent" value="Africa">
          <label for="Africa">Africa</label>
          <input type="radio" name="continent" value="America">
          <label for="America">America</label>
          <input type="radio" name="continent" value="Antartica">
          <label for="Antartica">Antartica</label>
          <input type="radio" name="continent" value="Asia">
          <label for="Asia">Asia</label>
          <input type="radio" name="continent" value="Australasia">
          <label for="Australasia">Australasia</label>
          <input type="radio" name="continent" value="Europe">
          <label for="Europe">Europe</label>

          <label for="cost">Cost</label>
          <input type="number" name="cost"></input>

          <label for="weeks">Weeks</label>
          <input type="text" name="weeks"></input>

          <label for="about">About</label>
          <input type="text" name="about"></input>

          <input type="submit" value="Add this trip!" class="button"></input>
        </form>
      </aside>
    </div>
  </div>
  <!--  end of modal -->

  <section class="columns large-4 small-12">
    <h2>Trips</h2>
    <table>
      <thead>
        <th class="sort name">Name</th>
        <th class="sort category">Category</th>
        <th class="sort continent">Continent</th>
        <th class="sort cost">Cost</th>
        <th class="sort weeks">Number of Weeks</th>
      </thead>
      <tbody id="trip-list">
      </tbody>
    </table>
  </section>

  <!-- individual trip display -->
  <section class="columns large-3 small-12">
    <ul id="individual-trip-detail"></ul>

    <h2 id="reserve" class="button">Reserve</h2>
    <ul id="reservation-form"></ul>
  </section>

</main>



</aside>
<footer>
  &copy; 2017, Lauren Lee & Ada Developers Academy
</footer>

<script id="trip-template" type="text/template">
  <tr class="trip" data-id="<%- id %>">
    <!--  -->
    <!-- <% const TRIP_FIELDS = ['name', 'category', 'continent', 'cost', 'weeks']; %>
    <% TRIP_FIELDS.forEach((field) => { %>
    <td> <%- field %>
  </td>
  <% }); %> jQuery -->
  <td>
    <%- name %>
  </td>
  <td>
    <%- category %>
  </td>
  <td>
    <%- continent %>
  </td>
  <td>
    $<%- cost %>
  </td>
  <td>
    <%- weeks %>
  </td>
</tr>
</script>

<!-- individual trip -->
<script id="individual-trip-template" type="text/template">
  <h3><%- name %> </h3>
  <ol class="indidivudal-trip">
    <ul>
      <%- category %>
    </ul>
    <ul>
      <%- continent %>
    </ul>
    <ul>
      $<%- cost %>
    </ul>
    <ul>
      <%- weeks %>
    </ul>
    <ul>
      <%- about %>
    </ul>
  </ol>
</script>

<!--  reservation template 11/30/17 no currently using-->
<script id="reserve-trip-template" type="text/template">
  <form id="add-reservation">
    <input type="hidden" id="trip_id" name="trip_id" value="<%- id %>">

    <label for="name">Name</label>
    <input type="text" name="name"></input>

    <label for="age">Age</label>
    <input type="text" name="age"></input>

    <label for="email">Email</label>
    <input type="text" name="email"></input>

    <input type="submit" value="Book trip!" class="button"></input>
  </form>
</script>
