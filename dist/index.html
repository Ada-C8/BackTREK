<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>backTREK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link rel="stylesheet" href="tingle.min.css"> -->
</head>
<body>
  <header class = "columns small-12">
    <h2>backTREK</h2>
    <section class = "float-right" id= "main-btns">
      <button id = "all-trips-btn" class = "button">
        See All Trips
      </button>
      <button id = "add-trip-btn" class = "button">
        Add New Trip
      </button>
    </section>
  </header>
  <main>
    <section id = "status-messages" class = "messages">
      <ul>

      </ul>
    </section>
    <section class="columns large-7 small-12" id = "all-trips">
      <h2>All Trips</h2>
      <form id= "filter-form">
        <select name="filter-category" id= "filter-category">
          <option>

          </option>
          <option value = "name">
            Name
          </option>
          <option value= "category">
            Category
          </option>
          <option value = "continent">
            Continent
          </option>
          <option value = "weeks">
            Weeks
          </option>
          <option value = "cost">
            Cost
          </option>
        </select>
        <input type="text" id="filter-query" name="filter-query"></input>
        <button class = "button" id= "filter-btn"> Clear Filter</button>
      </form>
      <table>
          <thead>
            <th class="sort id">ID</th>
            <th class="sort name">Name</th>
            <th class="sort continent">Continent</th>
            <th class="sort category">Category</th>
            <th class="sort weeks">Weeks</th>
            <th class="sort cost">Cost</th>
          </thead>
          <tbody id="trip-list">
          </tbody>
        </table>
    </section>
    <section class= "columns small-12 large-5" id = "trip-details">
    </section>
    <section id="myModal" class="modal">

  <!-- Modal content -->
    <section class="modal-content">
      <span class="close">&times;</span>
      <section id= "add-trip-error-msgs" class= "messages">
        <h3></h3>
        <ul>

        </ul>
      </section>
      <h2> Add New Trip </h2>
      <form id= "new-trip-form" action="https://trektravel.herokuapp.com/trips" method="post">
      <section>
        <label>Name:</label>
        <input type="text" id="name" name="name"></input>
        <label>Category:</label>
        <input type="text" id="category" name="category"></input>
        <label>Continent:</label>
        <input type="text" id="continent" name="continent"></input>
        <label>Cost:</label>
        <input type="integer" id="cost" name="cost"></input>
        <label>Weeks:</label>
        <input type="integer" id="weeks" name="weeks"></input>
        <label>About:</label>
        <input type="text" id="about" name="about"></input>
      </section>

      <section class="button">
        <button type="submit-new-trip">Add New Trip</button>
      </section>
      </form>
    </section>
  </div>
  </main>
  <footer>

  </footer>
  <script src="app.bundle.js" type="text/javascript"></script>
  <!-- <script src="tingle.min.js"></script> -->
  <script type= "text/template" id = "trip-template">
    <tr class="trip" id= <%- id %> >
        <td>
          <%- id %>
        </td>
        <td>
          <%- name %>
        </td>
        <td>
          <%- continent %>
        </td>
        <td>
          <%- category %>
        </td>
        <td>
          <%- weeks %>
        </td>
        <td>
          $<%- cost.toFixed(2) %>
        </td>
    </tr>
  </script>

  <script type= "text/template" id = "show-template">
    <h3><%- name %></h3>
    <ul>
      <li>
        ID: <%- id %>
      </li>
      <li>
        Category: <%- category %>
      </li>
      <li>
        Continent: <%- continent %>
      </li>
      <li>
        Weeks: <%- weeks %>
      </li>
      <li>
        Cost: $<%- cost.toFixed(2) %>
      </li>
    </ul>
    <p>
      <strong>About:</strong>
    </p>
    <p>
      <%- about %>
    </p>
    <button id = "reserve-btn" class = "button" data-trip-id= <%- id %>>
      Make Reservation
    </button>
    <button id = "close-trip-detail" class = "button" data-trip-id= <%- id %>>
      Back to All Trips
    </button>
  </script>

</body>
</html>
