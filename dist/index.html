<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>My JavaScript App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz" rel="stylesheet">
</head>
<body>
  <header class= "text-center">
    <h1>
      TREK
    </h1>

  </header>
  <main>


    <section class = "top-bar columns small-8">
      <div class = "columns small-4">
        <h5>
          Search available trips by category:
        </h5>
        <div class = "float">
          <select id="exampleList">

            <option value="name">Name</option>
            <option value="category">Category</option>
            <option value="continent">Continent</option>
            <option value="weeks">Weeks</option>
            <option value="weeks">Weeks</option>
          </select>
        </div>
        <div>
          <input type="text" id="textbox" placeholder="Search..."/>
        </div>

      </div>
      <div class= "float-right">
        <button id ="modalBtn" class = "button">Add New Trip</button>
        <p class= "trip-success-messages")>
        </p>
      </div>
    </section>


    <section class = "row">

    </section>

    <section class="columns small-8">
      <div class= "text-center">
          <h2 class= "header">Available trips!</h2>
      </div>
      <table id="data-table">
        <thead>
          <th class="sort name">
            Name
          </th>
          <th class="sort continent"> Continent
          </th>
          <th class="sort category"> Category
          </th>
          <th class="sort weeks"> Weeks
          </th>
          <th class="sort cost">
            Cost
          </th>
          <th>
          </th>
        </thead>
        <tbody id="trip-list">
        </tbody>
      </table>
    </section>

    <section class="sticky small-12 medium-3 large-3 columns noleftpadding sidebarcorners fixed" id="side">
      <article id="form-container" class="columns">
        <h1 class= "text-center">Your <br />journey <br />awaits!</h1>
      </article>
    </section>

    <section id="myModal" class = "columns small-12 modal hide">
      <div class="modal-content">
        <button id ="close" class="button float-right" aria-label="Close">&#215;</button>
        <form id="add-trip-form" method="post">
          <h3>Make a new trip!</h3>
          <p class="trip-status-messages">
          </p>
          <section class ="name error">
            <label>Name</label>
            <input type="text" id="name" name="name"></input>
          </section>
          <section class ="continent error">
            <label>Continent</label>
            <input type="text" id="continent" name="continent"></input>
          </section>
          <section class ="category error">
            <label>Category</label>
            <input type="text" id="category" name="category"></input>
          </section>
          <section class ="weeks error">
            <label>Weeks</label>
            <input type="text" id="weeks" name="weeks"></input>
          </section>
          <section class ="cost error">
            <label>Cost</label>
            <input type="text" id="cost" name="cost"></input>
          </section>
          <section class ="description error">
            <label>Description</label>
            <input type="text" id="Description" name="about"></input>
          </section>
          <section class= "<%-id%>" >
            <button class="button" id = "new-trip-button">Make a New Trip!</button>
          </section>
        </form>
      </div>
    </section>
  </main>
  <footer>

  </footer>
  <script src="app.bundle.js" type="text/javascript"></script>

  <script type="text/template" id="form-template">
    <div class= "form-container columns small-12 text-centered">
      <h3 id="trip-name" class ="text-center"><%- name %></h3>
      <p class="reservation-status-messages">
      </p>
      <form id="reserve-form">
        <!-- <form id="reserve-form" method="post"> -->
        <input type="hidden" value=  "<%-id%>" name="tripID"></input>
        <section>
          <label>Name</label>
          <input type="text" id="name" name="name"></input>
        </section>
        <section>
          <label>Age</label>
          <input type="text" id="age" name="age"></input>
        </section>
        <section>
          <label>Email</label>
          <input type="text" id="email" name="email"></input>
        </section>
        <section class= "<%-id%>" >
          <button class= "submit-reservation button" >Make Reservation!</button>
        </section>
        <!-- Sometime in the future, it would be nice to
        report the data just submitted into a
        succesful post. -->
        <!-- <section class="success-reservation hide">
      </section> -->
    </form>

  </script>

  <script type="text/template" id="trip-template">
    <tr>
      <div>
        <td>
          <strong><%- name %></strong>
        </td>
        <td>
          <%- continent %>
        </td>
        <td>
          <%- category %>
        </td>
        <td>
          <%- weeks %>
        </td>
        <td>
          <%- cost %>
        </td>
        <td id="<%-id%>">
          <button class=" button button-<%-id%>"> Show details </button>
          <button class=" button button-<%-id%> hide"> Hide details </button>
        </td>
      </tr>
      <tr>
        <td class="details-<%-id%> hide" colspan="6">
          <strong>Details:</strong> <%- about %>
          <div class = "<%-id%>">
            <button class="reserve button">
              Reserve Trip
            </button>
          </div>
        </td>
      </tr>
    </li>
  </script>


</body>
</html>
