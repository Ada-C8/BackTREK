<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>My JavaScript App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="app.bundle.js" type="text/javascript"></script>
</head>
<body>
  <header>
    <h1>Wanderlust Expeditions:</h1>
    <h2>Choose Your Own Adventure</h2>
    <nav>
      <button class="button" id="load">See All of Our Trips</button>
    </nav>
  </header>
  <main>

<section id="all-trips" class='row'>
  <div class="small-12 medium-6 large-9">
    <table>
      <thead>
        <th class="sort name">Name</th>
        <th class="sort continent">Continent</th>
        <th class="sort category">Category</th>
        <th class="sort weeks">Weeks</th>
        <th class="sort price">Price</th>
      </thead>
      <tbody id="trip-list">
      </tbody>
    </table>
  </div>
</section>


<section id="individual-trip">
</section>

<section id="reserve trip">
</section>

  </main>
  <footer>

  </footer>

  <script id="trip-template" type="text/template">
    <tr class="trip">
      <td id="#trip-name">
        <%- name %>
      </td>
      <td>
        <%- continent %>
      </td>
      <td>
        <%- category %>
      </td>
      <td>
        <%- weeks %>
      </td>
      <td>
        <%- cost %>
      </td>
    </tr>

  </script>




</body>
</html>
