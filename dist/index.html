<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>My JavaScript App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <header>

  </header>
  <main>
    <h1>BACKTREK</h1>
      <p id="all-trips" class="button">List Trips</p>

      <section class="columns large-8 small-12">
        <table id="trip-table">
          <thead>
            <th class="sort title">Name</th>
            <th class="sort author">Continent</th>
            <th class="sort category">Category</th>
            <th class="sort duration">Duration (weeks)</th>
            <th class="sort cost">Cost</th>
          </thead>

          <tbody id="trip-list">
          </tbody>
        </table>
    </section>
  </main>
  <footer>

  </footer>

  <!-- underscore template, will get inserted in <tbody id="book-list"> -->
    <script type="text/template" id="trip-template">
      <tr class="trip">
        <td>
          <%- name %>
        </td>
        <td>
          <%- continent %>
        </td>
        <td>
          <%- category %>
        </td>
        <td>
          <%- weeks %>
        </td>
        <td>
          <%- cost %>
        </td>
      </tr>
    </script>

  <script src="app.bundle.js" type="text/javascript"></script>
</body>
</html>
