<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>My JavaScript App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/foundation.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" href="./favicon.ico">
</head>
<body>
  <header>
    <div class="row">
      <h1 class="small-12 large-4 columns site-title">BackTREK</h1>
      <h2 class="small-12 large-4 columns" id="explore-trips" role="button">Explore Trips</h2>
      <h2 class="small-12 large-4 columns" id="add-trip" role="button">Add a Trip</h2>
    </div>
  </header>
  <main>
    <div class="row" id="status-message">
      <h3></h3>
    </div>
    <div id="add-form-modal">
      <div id="add-modal-content">
        <h2>Add a Trip</h2>
        <div id="add-form-status-message"><h3>Could not save trip: </h3><ul>

        </ul></div>
        <form id="add-trip-form">
          <label for="name">Name</label>
          <input type="text" name="name"></input>

          <label for="category">Category</label>
          <input type="text" name="category"></input>

          <label for="continent">Continent</label>
          <input type="text" name="continent"></input>

          <label for="cost">Cost</label>
          <input type="number" name="cost"></input>

          <label for="weeks">Number of Weeks</label>
          <input type="number" name="weeks"></input>

          <label for="about">Description</label>
          <input type="text" name="about"></input>

          <input type="submit" value="Create Trip!" class="button"></input>
          <input type="button" value="Cancel" class="button" />
        </form>
      </div>
    </div>
    <div class="row">
      <div class="small-12 large-8 columns">
        <section id="list-not-found">
          <h3>Oh no! We're not able to find trips right now. Please try again later!</h3>
        </section>
        <table id="trip-table">
          <thead>
            <th class="sort name">Name</th>
            <th class="sort continet">Continent</th>
            <th class="sort category">Category</th>
            <th class="sort cost">Cost</th>
            <th class="sort weeks">Weeks</th>
          </thead>
          <tbody id="trip-list">

          </tbody>
        </table>
      </div>
      <div class="small-12 large-4 columns">
        <section id="trip-not-found">
          <h3>Oh no! We're not able to find details about this trip right now. Please try again later!</h3>
        </section>
        <section id="trip-info">

        </section>
      </div>
    </div>
  </main>
  <footer>

  </footer>
  <script src="app.bundle.js" type="text/javascript"></script>
  <script id="trip-row-template" type="text/template">
    <tr id="<%-id%>">
      <td><%- name %></td>
      <td><%- continent %></td>
      <td><%- category %></td>
      <td><%- cost %></td>
      <td><%- weeks %></td>
    </tr>
  </script>
  <script id="trip-details-template" type="text/template">
    <div class="trip-info-container">
      <h3><%- name %></h3>
      <p><strong>continent: </strong><%- continent %></p>
      <p><strong>category: </strong><%- category %></p>
      <p><strong>cost: </strong><%- cost %></p>
      <p><strong>weeks: </strong><%- weeks %></p>
      <p><strong>description: </strong><%- about %></p>
      <h4>Reserve this Trip</h4>
      <div id="reserve-form-status-message"><h3>Could not create reservation: </h3><ul>

      </ul></div>
      <form id="reserve-trip-form" action='https://ada-backtrek-api.herokuapp.com/trips/<%-id%>/reservations' method="post">
        <label for="name">Name</label>
        <input type="text" name="name"></input>
        <label for="age">Age</label>
        <input type="number" name="age"></input>
        <label for="email">Email</label>
        <input type="text" name="email"></input>
        <input id="<%-id%>" type="submit" value="Create Reservation!" class="button"></input>
        <input type="button" value="Cancel" class="button" />
      </form>
    </div>
  </script>
</body>
</html>
