<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>My JavaScript App</title>
  <script src="app.bundle.js" type="text/javascript"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <header>
    <h1>BackTrek</h1>
  </header>
  <main>
    
    <section class="columns large-8 small-12">
      <h2>Trip Options</h2>

      <table>
        <thead>
          <th class="sort name">Trip Name</th>
          <th class="sort continent">Destination</th>
          <th class="sort category">Category</th>
          <th class="sort weeks">Trip Duration</th>
          <th class="sort cost">Cost</th>
        </thead>
        <tbody id="trip-list">
        </tbody>
      </table>
    </section>
  </main>


  <footer>

  </footer>

    <script id="trip-template" type="text/template">
      <tr class="trip">
        <td>
          <%- name %>
        </td>
        <td>
          <%- continent %>
        </td>
        <td>
          <%- category %>
        </td>
        <td>
          <%- weeks %>
        </td>
        <td>
          <%- cost %>
        </td>
    </script>
  </body>
</html>
