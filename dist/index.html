<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>backTREK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <header>
    <h1>backTREK</h1>
    <form id="trip-search">
      <select name="category">
        <option value="name">Trip Name</option>
        <option value="category">Category</option>
        <option value="continent">Continent</option>
      </select>
      <input type="text" />

      <input type="submit" class="button" />
    </form>
    <a class="button">Add Trip</a>
  </header>
  <main>
    <section id="intro-button">
      <a class="button" id="show-trips">Show Trips</a>
    </section>
    <section id="trip-list">
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Continent</th>
            <th>Category</th>
            <th>Duration</th>
            <th>Cost</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </section>
  </main>
  <footer>

  </footer>

  <script id="trip-template" type="text/template">
    <tr>
      <td>
        <%- name %>
      </td>
      <td>
        <%- continent %>
      </td>
      <td>
        <%- category %>
      </td>
      <td>
        <%- weeks %> weeks
      </td>
      <td>
        $<%- cost.toFixed(2) %>
      </td>
    </tr>
  </script>
  <script src="app.bundle.js" type="text/javascript"></script>
</body>
</html>
