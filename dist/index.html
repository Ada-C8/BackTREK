<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Aventura</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <header>
    <h1>Camino de Aventura</h1>
    <section id="status-messages">
      <ul>
      </ul>
    </section>
    <button id="newTripBtn" class="button">Add a new trip!</button>
  </header>
  <main class="row">
    <section>
      <h2>Add a New Trip</h2>
      <form id="add-trip-form">
        <label for="title">Name</label>
        <input type="text" name="name"></input>

        <label for="category">Category</label>
        <input type="text" name="category"></input>

        <label for="continent">Continent</label>
        <input type="text" name="continent"></input>

        <label for="weeks">Weeks</label>
        <input type="number" name="weeks"></input>

        <label for="cost">Cost</label>
        <input type="number" name="cost"></input>

        <label for="about">About</label>
        <input type="text" name="about"></input>

        <input type="submit" value="Submit Trip!" class="button"></input>
      </form>
    </section>
    <section class="column small-12 large-6">
      <table>
        <thead>
          <th class="sort name">Name</th>
          <th class="sort name">Category</th>
          <th class="sort name">Continent</th>
          <th class="sort name">Weeks</th>
          <th class="sort name">Cost</th>
        </thead>
        <tbody id="trips-list">
        </tbody>
      </table>
    </section>
    <section class="column small-10 large-5">
      <article id="trip-description">

      </article>
    </section>
  </main>
  <footer>

  </footer>
  <script type = "text/template" id="trip-template">
    <tr class="trip" data-id="<%- id %>">
      <td><%- name %></td>
      <td><%- category %></td>
      <td><%- continent %></td>
      <td><%- weeks %></td>
      <td><%- cost %></td>
    </tr>
  </script>
  <script type = "text/template" id="trip-details-template">
    <h3><%- name %></h3>
    <p><%- category %></p>
    <p><%- continent %></p>
    <p><%- weeks %></p>
    <p><%- cost %></p>
    <p><%- about %></p>
  </script>
  <script src="app.bundle.js" type="text/javascript"></script>
</body>
</html>
