<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Vast+Shadow" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Gruppo|Poiret+One" rel="stylesheet">

  <meta charset="utf-8">
  <title>BackTrek</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="app.bundle.js" type="text/javascript"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation/6.2.4/foundation.min.css">
  <!-- <link rel="stylesheet" href="style.css"> -->
</head>
<body>
  <header class="columns large-12 small-12">
      <h1 class="title">backTrek</h1>
      <div class="top-buttons">
        <button class="button trip-info">View All Trips</button>
        <button class="button trip-form">Add New Trip</button>
      </div>
    </header>

    <main class="clearfix">
      <section id="status-messages">
        <button class="clear float-right"></button>
        <!-- <button class="button">View All Trips</button> -->

        <ul>
        </ul>
      </section>

<!-- FORM -->
      <aside class="columns large-12 small-12 ">
        <!-- <button class="button trip-info">View All Trips</button>
        <button class="button trip-form">Add New Trip</button> -->
        <!-- <h2>Add a Trip</h2> -->
        <form id="add-trip-form" class="hidden">
          <h2 class"section-title">Add a Trip</h2>
          <label for="name">Trip Name</label>
          <input type="text" name="name"></input>

          <label for="continent">Continent</label>
          <input type="text" name="continent"></input>

          <label for="about">About</label>
          <input type="text" name="about"></input>

          <label for="category">Category</label>
          <input type="text" name="category"></input>

          <label for="weeks">Weeks</label>
          <input type="number" name="weeks"></input>

          <label for="cost">Cost</label>
          <input type="number" name="cost"></input>

          <input type="submit" value="Add Trip!" class="button"></input>
        </form>
      </aside>

      <section id="trips-section" class="columns large-5 small-12 hidden">
        <h2>Trips!</h2>

        <table id="trips-table">
          <thead>
            <th class="sort name">Name</th>
            <th class="sort category">Category</th>
            <th class="sort continent">Continent</th>
            <th class="sort weeks">Weeks</th>
            <th class="sort cost">Cost</th>

          </thead>
          <tbody id="trip-list">
          </tbody>
        </table>
      </section>
<!-- ********************************************** -->
      <div id="trip-details" class="columns large-6 small-12"></div>
    </main>

<!-- TRIPS TEMPLATE -->
    <script id="trip-template" type="text/template">
      <tr id="<%- id %>">
        <td><%- name %></td>
        <td><%- category %></td>
        <td><%- continent %></td>
        <td><%- weeks %></td>
        <td><%- cost %></td>
      </tr>
    </script>

<!-- DETAILS TEMPLATE -->
      <script id="detail-template" type="text/template">
        <h4><%- name %></h4>
        <ul>
          <li>Category: <%- category %></li>
          <li>Continent: <%- continent %></li>
          <li>Weeks: <%- weeks %></li>
          <li>Cost: <%- cost %></li>
          <li>About: <%- about %></li>

          <!-- <li><form id="add-reservation">

            <label for="name">Name</label>
            <input type="text" name="name"></input>

            <label for="email">Email</label>
            <input type="text" name="email"></input>

            <input type="submit" value="Complete Reservation" class="button"></input>
          </form></li> -->
        </ul>
        <!-- <button class="button reserve">Reserve a Spot</button> -->
      </script>

    <footer>backTrek 2017</footer>
</body>
</html>
