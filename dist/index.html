<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>My JavaScript App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/foundation/6.2.4/foundation.min.js"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation/6.2.4/foundation.min.css">
  <link rel="stylesheet" href="../src/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css?family=Barlow:300,400" rel="stylesheet">
</head>
<body>
  <header>
    <h1 class="text-center white-text">Travel with BackTREK</h1>
  </header>

  <nav class="row">
    <h2 class="white-text float-left">BackTreck</h2>
    <button id="new-trip" class="button large blue white-text float-right" type="button" name="button">Add a Trip</button>
  </nav>

  <main>
    <!-- <section id="status-messages">
      <ul></ul>
    </section> -->

    <button id="trips" class="button large blue white-text" type="button" name="button">Find a Trip</button>
    <section class="trips large-6 columns">
      <table>
        <thead></thead>
        <tbody id="trip-list"></tbody>
      </table>
    </section>

    <section class="trip large-6 columns">
      <ul id="trip"></ul>
      <article id="reservation"></article>
    </section>

    <div class="wrapper">
      <section id="add-trip">
        <h3>Add a Trip</h3>
      </section>
    </div>

  </main>

  <footer></footer>

  <script src="app.bundle.js" type="text/javascript"></script>

  <script type="text/template" id="trips-template">
    <tr data-id=<%- id %>>
      <td><%- name %></td>
      <td><%- continent %></td>
      <td><%- category %></td>
      <td><%- weeks %></td>
      <td><%- cost %></td>
    </tr>
  </script>

  <script type="text/template" id="tripsHead">
    <tr>
      <th class="sort name" width="200">Name</th>
      <th class="sort continent">Continent</th>
      <th class="sort category">Category</th>
      <th class="sort weeks">Duration</th>
      <th class="sort cost">Cost</th>
    </tr>
  </script>

  <script type="text/template" id="trip-template">
    <li><h3><%- name %></h3></li>
    <li><strong>Continent: </strong><%- continent %></li>
    <li><strong>Category: </strong><%- category %></li>
    <li><strong>Details: </strong><%- about %></li>
    <li><strong>Duration on weeks: </strong><%- weeks %></li>
    <li><strong>Cost: </strong><%- cost %></li>
  </script>

  <script type="text/template" id="reserve-form-template">
    <form data-id=<%- id %> id="reservation-form">
        <div class="input-form">
          <label for="name"><strong>Name: </strong></label>
          <input type="text" name="name"></input>
        </div>
        <div class="input-form">
          <label for="age"><strong>Age: </strong></label>
          <input type="number" name="age"></input>
        </div>
        <div class="input-form">
          <label for="email"><strong>Email: </strong></label>
          <input type="text" name="email"></input>
        </div>
        <input id="submit" class="button blue white-text" type="submit" value="Reserve a trip"></input>
      </form>
  </script>

  <script type="text/template" id="trip-form-template">
    <form id="add-trip-form">
        <div class="input-form">
          <label for="name"><strong>Name: </strong></label>
          <input type="text" name="name"></input>
        </div>
        <div class="input-form">
          <label for="continent"><strong>Continent: </strong></label>
          <!-- <input type="text" name="continent"></input> -->
          <select name="category">
            <% for (let continent of continents) { %>
              <option value=<%- continent %>><%- continent %></option>
            <% } %>
          </select>
        </div>
        <div class="input-form">
          <label for="about"><strong>About: </strong></label>
          <input type="text" name="about"></input>
        </div>
        <div class="input-form">
          <label for="category"><strong>Category: </strong></label>
          <input type="text" name="category"></input>
        </div>
        <div class="input-form">
          <label for="weeks"><strong>Duration in weeks: </strong></label>
          <input type="number" name="weeks"></input>
        </div>
        <div class="input-form">
          <label for="cost"><strong>Cost: </strong></label>
          <input type="number" name="cost"></input>
        </div>

        <input id="submit" class="button blue white-text" type="submit" value="Add a Trip"></input>

        <button id="cancel" class="button blue white-text" type="button">Cancel</button>
      </form>
  </script>

  <script type="text/template" id="status-messages-template">
    <section id="status-messages">
      <ul></ul>
    </section>
  </script>
</body>
</html>
