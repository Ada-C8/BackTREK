<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>My JavaScript App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <header>
    <h1>Trek</h1>
  </header>

  <main>
    <div id = "filter-trip">
        <form id="filter" action="index.html" method="post">
          <select type="text" name="">
            <option value="Continent">continent</option>
            <option value="Name">name</option>
            <option value="Category">category</option>
            <option value="Category">weeks</option>
            <option value="Category">cost</option>
          </select>
          <input id= "filter-input" type="text" name="search-for"></input>
        </form>
    </div>

    <div>
      <button type="button" name="button" class = "button" id = "add-trip">Add A Trip</button>
    </div>

    <div id = myModal class="modal">
      <span class="close">&times;</span>
      <form id = "add-trip-form" class="modal-content">
        <label for="name">Name</label>
        <input type="text" name="name"></input>

        <label for="continent">Continent</label>
        <!-- <input type="text" name="continent"></input> -->

        <select type="text" name="continent">
          <option value=""></option>
          <option value="Asia">Asia</option>
          <option value="Australasia">Australasia</option>
          <option value="Europe">Europe</option>
          <option value="North America">North America</option>
          <option value="Africa">Africa</option>
          <option value="South America">South America</option>
        </select>

        <label for="category">Category</label>
        <input type="text" name="category"></input>

        <label for="weeks">Weeks</label>
        <input type="number" name="weeks"></input>

        <label for="cost">Cost</label>
        <input type="number" name="cost"></input>

        <label for="about">About</label>
        <input type="text" name="about"></input>

        <input type="submit" value="Make a trip" class="button"></input>
        <section id = "status-messages">
          <button type="button" name="button"></button>

        </section>
      </form>
    </div>



    <aside class="">


    </aside>



    <section class="table columns large-6 small-12">
      <h2>Trips!</h2>

      <table>
        <thead>
          <th class="sort name">Name</th>
          <th class="sort continent">Continent</th>
          <th class="sort weeks">Duration</th>
          <th class="sort cost">Cost</th>
        </thead>
        <tbody id="trip-list">
        </tbody>
      </table>
      <div class="reporting">

      </div>
    </section>


    <div id = 'about' class = "columns large-6 small-12">

    </div>



  </main>
  <footer>

  </footer>
  <script src="app.bundle.js" type="text/javascript"></script>

  <script type="text/template" id="trip-template">
    <tr class="trip" id = "<%-id %>">
      <td>
        <%- name %>
      </td>
      <td>
        <%- continent %>
      </td>
      <td>
        <%- weeks %>
      </td>
      <td>
        <%- cost %>
      </td>

    </tr>
  </script>

  <script type="text/template" id="about-template">
    <div class = "about" >
      <p>
        <%- about %>
      </p>
      <form id = "add-reservation-form">
        <label for="name">Name:</label>
        <input id="text" type="text" name="name" value=""></input>
        <label for="name">Email:</label>
        <input id="text" type="text" name="email" value=""></input>
        <input type="hidden" value= "<%- id %>" name="tripId"> <input/>
        <input class="button" id="submit" type="submit" name="submit" value="Reserve">
      </form>
      <div id = 'reservation-status'>

      </div>
    </div>
  </script>

</body>
</html>
