<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Trek</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <header>
    <h1 class='medium-6  small-12'>trek</h1>
    <h2 class='medium-6 small-12'>adventure is out there</h2>
  </header>
  <main>
    <!-- <div id='message'></div> -->
    <div class='centerbutton'>
      <button id='load' class='button small-12 medium-4 large-3'>Start Your Adventure</button>
    </div>

    <section id='trips-table' class="columns large-8 small-12">
      <h3>All Trips</h3>

      <table>
        <thead>
          <th class="sort name">Name</th>
          <th class="sort continent">Continent</th>
          <th class="sort weeks">Weeks</th>
        </thead>
        <tbody id="trip-list">
        </tbody>
      </table>
    </section>
  </main>
  <footer>

  </footer>


  <script type="text/template" id="trip-template">
    <tr class="trip">
      <td>
        <%- name %>
      </td>
      <td>
        <%- continent %>
      </td>
      <td>
        <%- weeks %>
      </td>
    </tr>
  </script>

  <script src="app.bundle.js" type="text/javascript"></script>
</body>
</html>
