<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>backTREK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <header>
    <h1>backTREK</h1>
    <form id="trip-search">
      <select name="category">
        <option value="name">Trip Name</option>
        <option value="category">Category</option>
        <option value="continent">Continent</option>
      </select>
      <input type="text" />

      <input type="submit" class="button" />
    </form>
    <a class="button">Add Trip</a>
  </header>
  <main>
    <section id="intro-button">
      <a class="button" id="show-trips">Show Trips</a>
    </section>
    <section id="trip-list">
      <ul>
          <li class="headers">
            <h4>Name</h4>
            <h4>Continent</h4>
            <h4>Category</h4>
            <h4>Duration</h4>
            <h4>Cost</h4>
          </li>
      </ul>
    </section>
  </main>
  <footer>

  </footer>

  <script id="trip-template" type="text/template">
    <li id="<%- id %>" class="trip-row">
      <h6>
        <%- name %>
      </h6>
      <h6>
        <%- continent %>
      </h6>
      <h6>
        <%- category %>
      </h6>
      <h6>
        <%- weeks %> weeks
      </h6>
      <h6>
        $<%- cost.toFixed(2) %>
      </h6>
    </li>
  </script>

  <script id="trip-detail-template" type="text/template">
    <p class="trip-details">
      <%- about %>
    </p>
  </script>

  <script src="app.bundle.js" type="text/javascript"></script>
</body>
</html>
