<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>My JavaScript App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <header>
    <button id="add-trip-button" class="button float-right">Add a trip</button>
    <h1>BackTREK</h1>
  </header>

  <main>
    <section id="status-messages" class="columns small-12">
      <button class="clear float-right">
        <img src="http://www.pvhc.net/img223/xeiwtpbbgpmyhtcnjvwt.png" alt="Clear">
      </button>

      <ul>
      </ul>
    </section>

    <section id="trip-table" class="columns small-12 medium-7">
      <form class="filter">
        <select name="filter-field" class="columns large-3">
          <option disabled selected value>Filter by</option>
        </select>

        <div class="columns large-9">
          <input type="text" name="filter-value"></input>
        </div>
      </form>
      <table id="trip-table">
        <thead>
          <tr>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </section>

    <section id="trip-details" class="columns small-12 medium-5">
    </section>
  </main>

  <footer>
  </footer>

  <script type="text/template" id="trip-table-header-template">
    <th class="sort <%- field %>"><%- field %></th>
  </script>

  <script type="text/template" id="trip-summary-template">
    <tr>
      <% fields.forEach((field) => { %>
        <td>
          <%- trip.get(field) %>
        </td>
      <% }); %>
    </tr>
  </script>

  <script type="text/template" id="status-message-template">
    <li class="<%- status %>">
      <%- message %>
    </li>
  </script>

  <script src="app.bundle.js" type="text/javascript"></script>
</body>
</html>
