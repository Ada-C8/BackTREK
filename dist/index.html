<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>BackTrek</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <header>
    <button id="add-trip-button" class="button float-right">Add a trip</button>
    <h1>BackTREK</h1>
  </header>

  <main class="clearfix">
    <section id="status-messages">
      <button class="clear float-right">
        <img src="http://www.pvhc.net/img223/xeiwtpbbgpmyhtcnjvwt.png" alt="Clear">
      </button>
      <ul>
      </ul>
    </section>
    <!--  need to add a 'add a trip' form -->
    <section class="columns large-8 small-12">
      <h2>Trips</h2>
      <table>
        <thead>
          <th class="sort name">Name</th>
          <th class="sort category">Category</th>
          <th class="sort continent">Continent</th>
          <th class="sort cost">Cost</th>
          <th class="sort weeks">Number of Weeks</th>
        </thead>
        <tbody id="trip-list">
        </tbody>
      </table>
    </section>
  </main>
  <footer>
&copy; 2017, Lauren Lee & Ada Developers Academy
  </footer>

  <script id="trip-template" type="text/template">
    <!-- Add Template for Song fields here -->
    <tr class="trip">
      <td>
        <%- name %>
      </td>
      <td>
        <%- category %>
      </td>
      <td>
        <%- continent %>
      </td>
      <td>
        $<%- cost %>
      </td>
      <td>
        <%- weeks %>
      </td>
    </tr>
  </script>


  <script src="app.bundle.js" type="text/javascript"></script>
</body>
</html>
