<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>My JavaScript App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <header>
    <h1>BackTREK</h1>
  </header>
  <main>
    <section id="start-background">
      <button id="get-trips" class="button">Explore our trips!</button>
    </section>

    <table>
      <thead>
        <th class="sort name">Name</th>
        <th class="sort continent">Continent</th>
        <th class="sort category">Category</th>
        <th class="sort weeks">Weeks</th>
        <th class="sort cost">Cost</th>
        <th class=" sort trip-id">Trip Id</th>
      </thead>
      <tbody id="trip-list">
      </tbody>
    </tbody>
  </table>

</main>
<footer>

</footer>
<script src="app.bundle.js" type="text/javascript"></script>

<script type="text/template" id="display-trips">
  <tr class="trip">
    <td><%- name %></td>
    <td><%- continent %></td>
    <td><%- category %></td>
    <td><%- weeks %></td>
    <td><%- cost %></td>
    <td><%- id %></td>
  </tr>
</script>

</body>
</html>
