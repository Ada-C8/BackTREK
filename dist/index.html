<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>TrekTrek</title>
  <link rel="stylesheet" type="text/css" href="../src/css/foundation.css">
  <link rel="stylesheet" type="text/css" href="../src/css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="favicon.png">
</head>
<body>
  <header>
    <h1>BackTREK<span class='float-right button'>Add a trip</span></h1>
  </header>

  <main class='row'>
    <section class="columns medium-6 small-12 search">
      <form>
        <input type="text" name="name" placeholder='temp form'>
        <input type="submit" value="Submit">
      </form>
    </section>
    <section class="columns medium-6 small-12 trips">
      <button id='all-trips' class='button'>Trips</button>
      <section id="trip-list">
      </section>
    </section>
  </main>

  <footer>
    &copy; 2017
  </footer>

  <script type="text/template" id="trip-template">
      <article class="trip">
        <h2><%- name %></h2>
        <h5><%- continent %></h5>
        <h5><%- weeks %> weeks</h5>
      </article>
    </script>

  <script type="text/template" id="trip-details-template">
      <article class="trip">
        <h5><%- category %></h5>
        <p><%- about %></p>
        <h3><%- cost %></h3>
      </article>
    </script>
  <script src="app.bundle.js" type="text/javascript"></script>
</body>
</html>
