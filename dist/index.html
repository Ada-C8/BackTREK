<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>My JavaScript App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <header>

  </header>
  <main>
    <div class="row">
      <div class="top small-12 columns">
        <h1>BackTREK</h1>
      </div>
    </div>
    <div class="row small-up-1 medium-up-2">
      <div class="left column">
        <h2 id="explore-trips">Explore Trips</h2>
        <table id="trip-table">
          <thead>
            <th>Name</th>
            <th>Continent</th>
            <th>Category</th>
            <th>Cost</th>
            <th>Weeks</th>
          </thead>
          <tbody id="trip-list">

          </tbody>
        </table>
      </div>
      <div class="right column">
        <h2>Featured Trip</h2>
        <section id="trip-info">
          <h4>Under the Tuscan Sun</h4>
          <p>
            Drink wine, farm olives, restore a villa, and fall in love!
          </p>
        </section>
        <h2>Reserve This Trip</h2>
      </div>
    </div>
  </main>
  <footer>

  </footer>
  <script src="app.bundle.js" type="text/javascript"></script>
  <script id="trip-row-template" type="text/template">
    <tr id="<%-id%>">
      <td><%- name %></td>
      <td><%- continent %></td>
      <td><%- category %></td>
      <td><%- cost %></td>
      <td><%- weeks %></td>
    </tr>
  </script>
</body>
</html>
