<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>backTREK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <header>
    <div class="row">

      <h1>backTREK</h1>
      <a class="button add-trip small-12 medium-4 columns">Add Trip</a>
    </div>
    <form id="trip-search">
      <div class="form-holder category-holder small-12 medium-3 columns">
        <select name="category">
          <option value="name">Trip Name</option>
          <option value="continent">Continent</option>
          <option value="category">Category</option>
          <option value="continent">Duration</option>
          <option value="continent">Cost</option>
        </select>
      </div>

      <div class="form-holder text-holder small-12 medium-7 columns">
        <input type="text"/>
      </div>

      <div class="form-holder submit-holder small-12 medium-2 columns">
        <input type="submit" class="button" />
      </div>
    </form>
  </header>
  <main>
    <section id="intro-button">
      <a class="button intro-button small-10 medium-5 columns" id="show-trips">Show Trips</a>
    </section>
    <section id="trip-list" class="trip-list">
      <ul>
        <li class="headers">
          <h4 class="name-col">Name</h4>
          <h4 class="cont-col">Continent</h4>
          <h4 class="cat-col">Category</h4>
          <h4 class="weeks-col">Duration</h4>
          <h4 class="cost-col">Cost</h4>
        </li>
      </ul>
    </section>
  </main>
  <footer>

  </footer>

  <script id="trip-template" type="text/template">
    <li id="<%- id %>" class="trip-row">
      <h6 class="name-col">
        <%- name %>
      </h6>
      <h6 class="cont-col">
        <%- continent %>
      </h6>
      <h6 class="cat-col">
        <%- category %>
      </h6>
      <h6 class="weeks-col">
        <%- weeks %> weeks
      </h6>
      <h6 class="cost-col">
        $<%- cost.toFixed(2) %>
      </h6>
    </li>
  </script>

  <script id="trip-detail-template" type="text/template">
    <p class="trip-details">
      <%- about %>
    </p>
    <div class="reserve-holder">
      <a id="reserve-btn" class="button reserve-btn">Reserve Your Spot!</a>
    </div>
  </script>

  <script id="reserve-modal-template" type="text/template">
    <section id="reserve-modal" class="reserve modal">
      <div class="modal-shadow modal-close" id="modal-shadow">
        <div id="reservation-modal" class="modal-body small-11 medium-7 large-4 columns">
          <a class="modal-close close-btn">X</a>
          <h2>Make a Reservation</h2>
          <form id="reservation-form" class="<%- id %>">
            <span class="form-messages"></span>
            <div id="reserve-name" class="reservation-form-holder small-12 columns">
              <label for="name">Name:</label>
              <input type="text" name="name" />
            </div>
            <div id="reserve-email" class="reservation-form-holder small-12 columns">
              <label for="name">Email:</label>
              <input type="text" name="email" />
            </div>
            <div class="reservation-form-holder small-12 columns">
              <input type="submit" class="button" />
            </div>
          </form>
        </div>
      </div>
    </section>
  </script>
  <script src="app.bundle.js" type="text/javascript"></script>
</body>
</html>
