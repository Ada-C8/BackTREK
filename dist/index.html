<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>BackTREK</title>
  <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow|PT+Serif|Permanent+Marker" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <header>
    <section class="float-right">
      <button class='button' id="add-trip">Add A Trip!</button>
    </section>
    <h1>BackTREK</h1>
  </header>
  <main>
    <article class="row" id="status-messages">
      <ul>
        <!-- append here -->
      </ul>
    </article>
    <article class="row">

      <section class="columns small-12 large-6">
        <section>
          <button class='button' id="show-trips">TREK!</button>
        </section>
        <section id="sorting">

        </section>
        <section id="trip-table">
          <table>
            <thead>
              <th class="sort name">Name</th>
              <th class="sort continent">Continent</th>
              <th class="sort category">Category</th>
              <th class="sort weeks">Trip Length</th>
              <th class="sort cost">Cost</th>
            </thead>
            <tbody id="trip-list">
              <!-- append here -->
            </tbody>
          </table>
        </section>
      </section>

      <section class="columns small-12 large-6">
        <section id="show-trip">

        </section>
        <section id="reservation">
          <h3>Reserve Now!</h3>
          <form action='temp' method="post">
            <section>
              <label>Name</label>
              <input type="text" id="name" name="name"></input>
            </section>
            <section>
              <label>Age</label>
              <input type="text" id="age" name="age"></input>
            </section>
            <section>
              <label>Email</label>
              <input type="text" id="email" name="email"></input>
            </section>
            <section>
              <button type="submit" class="button">RESERVE!</button>
            </section>
          </form>
        </section>

      </section>

    </article>

    <!-- The Modal -->
    <div id="myModal" class="modal">

      <div class="modal-content">
        <span class="close">&times;</span>
        <h3>Add A Trip!</h3>
        <form action='https://ada-backtrek-api.herokuapp.com/trips/new' method="post">
          <section>
            <label>Name</label>
            <input type="text" id="name" name="name"></input>
          </section>
          <section>
            <label>Continent</label>
            <input type="text" id="continent" name="continent"></input>
          </section>
          <section>
            <label>Category</label>
            <input type="text" id="category" name="category"></input>
          </section>
          <section>
            <label>Trip Length</label>
            <input type="number" id="weeks" name="weeks"></input>
          </section>
          <section>
            <label>Cost</label>
            <input type="number" step="0.01" id="cost" name="cost"></input>
          </section>
          <section>
            <label>About</label>
            <textarea type="text" id="about" name="about"></textarea>
          </section>
          <section>
            <button type="submit" class="button">ADD!</button>
          </section>
        </form>
      </div>

    </div>

  </main>
  <footer>

  </footer>
  <script type="text/template" id="trip-list-template">
      <tr class="trip-item" id=<%- id %>>
        <td>
          <%- name %>
        </td>
        <td>
          <%- continent %>
        </td>
        <td>
          <%- category %>
        </td>
        <td>
          <%- weeks %>
        </td>
        <td>
          <%- cost %>
        </td>
      </tr>
    </script>

    <script type="text/template" id="trip-template">
        <section class="trip" id="">
          <h2><%- name %></h2>
          <ul>
            <li><i class="fa fa-plane" aria-hidden="true"></i>
              <%- continent %>
            </li>
            <li><i class="fa fa-photo" aria-hidden="true"></i>
              <%- category %>
            </li>
            <li><i class="fa fa-clock-o" aria-hidden="true"></i>
              <%- weeks %>
            </li>
            <li><i class="fa fa-money" aria-hidden="true"></i>
              <%- cost %>
            </li>
          </ul>
          <p>
            <%- about %>
          </p>
        </section>
      </script>

  <script src="app.bundle.js" type="text/javascript"></script>
</body>
</html>
