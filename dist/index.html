<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>My JavaScript App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <header>
    <a id='load-trips' href='#'>All Trips</a>
    <a id='add-trip' href='#'>Add Trip</a>
  </header>
  <main>
    <section id="status-messages">
      <button class="clear float-right">[x]</button>
      <ul></ul>
    </section>
    <table>
      <thead>
        <tr id='trip-headers' class='content'>
          <script type="text/template" id="trip-headers-template">
            <th><%- header %></th>
          </script>
        </tr>
      </thead>
      <tbody id='all-trips' class='content'>
        <script type="text/template" id="all-trips-template">
          <tr>
            <td><%- id %></td>
            <td><a id=<%- id %> class='trip' href='#'><%- name %></a></td>
            <td><%- category %></td>
            <td><%- continent %></td>
            <td><%- weeks %></td>
            <td><%- cost %></td>
          </tr>
        </script>
      </tbody>
    </table>
    <div id='show-trip' class='content'>
      <script type="text/template" id="show-trip-template">
        <h3><%- name %></h3>
        <h5><%- weeks %> week<%- plural %></h5>
        <h5><%- cost %></h5>
        <p><%- about %></p>
      </script>
    </div>
    <form id='add-trip-form' class='content'>
      <script type="text/template" id="add-trip-template">
        <section>
          <label><%- field %></label>
          <input type='text' id=<%- field %> name=<%- field %> />
        </section>
      </script>
    </form>
  </main>
  <footer>

  </footer>
  <script src="app.bundle.js" type="text/javascript"></script>
</body>
</html>
