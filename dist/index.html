<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>My JavaScript App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <header>

  </header>
  <main>
    <h1>BACKTREK</h1>
    <form id="filter-triplist">

      <select id="select-header">
        <option value="trip-name">Name</option>
        <option value="trip-continent">Continent</option>
        <option value="trip-category">Category</option>
        <option value="trip-cost">Cost</option>
      </select>

      <input type="text" id="typing-search" placeholder="Search">
    </form>

    <div id="top-buttons">
      <p id="all-trips" class="button">List Trips</p>
      <p id="add-trip" class="button">Add Trip</p>
    </div>

    <section id="status-messages">
      <button class="clear float-right">
        <img src="http://www.pvhc.net/img223/xeiwtpbbgpmyhtcnjvwt.png" alt="Clear">
      </button>
      <div>
      </div>
    </section>

    <section id="trip-form-message">
      <button id="trip-form-button">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7c/X-circle.svg/1024px-X-circle.svg.png" alt="Clear">
      </button>
      <form id="add-trip-form">
        <label for="name">Name</label>
        <input type="text" name="name"></input>

        <label for="about">About</label>
        <input type="text" name="about"></input>

        <label for="continent">Continent</label>
        <input type="text" name="continent"></input>

        <label for="category">Category</label>
        <input type="text" name="category"></input>

        <label for="weeks">Weeks</label>
        <input type="number" name="weeks"></input>

        <label for="cost">Cost</label>
        <input type="number" name="cost"></input>

        <input type="submit" value="Add Trip!" class="button"></input>
      </form>
    </section>

    <section class="row">
      <!-- Table for all trips -->
      <section class="columns large-6 small-12 wrapper">

        <table id="trip-table">
          <span id="trip-table-close"></span>
          <thead>
            <th class="sort name">Name</th>
            <th class="sort continent">Continent</th>
            <th class="sort category">Category</th>
            <th class="sort weeks">Duration (weeks)</th>
            <th class="sort cost">Cost</th>
          </thead>

          <tbody id="trip-list">
          </tbody>
        </table>
      </section>

      <!-- Individual trip details -->
      <section class="columns large-6 small-12 wrapper">
        <span id="individual-trip-details-close"></span>
        <!-- <button id="individual-trip-details-button">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7c/X-circle.svg/1024px-X-circle.svg.png" alt="Clear">
        </button> -->
        <div id="individual-trip-details">
          <!-- <button id="individual-trip-details-button">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7c/X-circle.svg/1024px-X-circle.svg.png" alt="Clear">
          </button> -->
        </div>
      </section>
    </section>

  </main>
  <footer>

  </footer>

  <!-- underscore templates -->
  <script type="text/template" id="trip-template">
    <tr class="trip" data-id="<%- id %>">
      <td>
        <%- name %>
      </td>
      <td>
        <%- continent %>
      </td>
      <td>
        <%- category %>
      </td>
      <td>
        <%- weeks %>
      </td>
      <td>
        <%- cost %>
      </td>
    </tr>
  </script>

  <script type="text/template" id="individual-trip-template">
    <h3><%- name %></h3>
    <p>
      <%- about %>
    </p>
    <p>
      <strong>Where: </strong><%- continent %>
    </p>
    <p>
      <strong>Category: </strong> <%- category %>
    </p>
    <p>
      <strong>Duration (weeks): </strong><%- weeks %>
    </p>
    <p>
      <strong>Cost: </strong><%- cost %>
    </p>

    <form id="reserve-trip">
      <label for="name">Name</label>
      <input type="text" name="name"></input>

      <label for="email">Email</label>
      <input type="text" name="email"></input>

      <input type="hidden" value= "<%- id %>" name="tripId">

      <input type="submit" value="Reserve Trip!" class="button"></input>
    </form>
  </script>

  <script type="text/template" id="status-messages-template">
    <p>
      <% if (obj.success) { %><%- success %><% } %>
    </p>
    <p>
      <% if (obj.name) { %> Name: <%- name %><% } %>
    </p>
    <p>
      <% if (obj.email) { %> Email: <%- email %><% } %>
    </p>
    <p>
      <% if (obj.continent) { %> Continent: <%- continent %><% } %>
    </p>
    <p>
      <% if (obj.weeks) { %> Weeks: <%- weeks %><% } %>
    </p>
    <p>
      <% if (obj.cost) { %> Cost: <%- cost %><% } %>
    </p>
  </script>

  <script src="app.bundle.js" type="text/javascript"></script>
</body>
</html>
