<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Trek</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <header>
    <h1 class='medium-6  small-12'>trek</h1>
    <h2 class='medium-6 small-12'>adventure is out there</h2>
    <button class='button' id='add-trip-button'> Add a Trip </button>
  </header>

  <main>
    <section id="status-messages" >
      <button class="clear float-right">
        x
        <!-- <img src="http://www.pvhc.net/img223/xeiwtpbbgpmyhtcnjvwt.png" alt="Clear"> -->
      </button>

      <ul>
      </ul>
    </section>
    <!-- <div id='message'></div> -->
    <section id='add-trip' class="columns large-8 small-12">
      <h2>Add a Trip</h2>
      <form id="add-trip-form">
        <label for="name">Name</label>
        <input type="text" name="name"></input>

        <label for="continent">Continent</label>
        <input type="text" name="continent"></input>
        <!-- <select name="continent">
          <option value="Europe">Europe</option>
          <option value="Asia">Asia</option>
          <option value="Africa">Africa</option>
        </select> -->

        <label for="category">Category</label>
        <input type="text" name="category"></input>

        <label for="cost">Cost</label>
        <input type="number" name="cost"></input>

        <label for="weeks">Weeks</label>
        <input type="number" name="weeks"></input>

        <label for="about">About</label>
        <input type="text" name="about"></input>

        <input type="submit" value="Save it!" class="button"></input>
      </form>
    </section>

    <div class='centerbutton'>
      <button id='load' class='button small-12 medium-4 large-3'>Start Your Adventure</button>
    </div>


    <section id='trips-table' class="columns large-6 small-6">
      <h3>All Trips</h3>

      <table>
        <thead>
          <th class="sort name">Name</th>
          <th class="sort continent">Continent</th>
          <th class="sort weeks">Weeks</th>
        </thead>
        <tbody id="trip-list">
        </tbody>
      </table>
    </section>

    <section id='trip-details' class='columns large-6 small-6'>
    </section>


  </main>
  <footer>

  </footer>


  <script type="text/template" id="trip-template">
    <tr class="trip-row" id='trip-<%- id %>' >
      <td class='trip-name' data-id=<%- id %>>
        <%- name %>
      </td>
      <td>
        <%- continent %>
      </td>
      <td>
        <%- weeks %>
      </td>
    </tr>
  </script>

  <script type="text/template" id="trip-info">
    <h3><%- name %></h3>
    <ul>
      <li>
        <%- cost %>
      </li>
    </ul>
    <p>
      <%- about %>
    </p>
    <button class='button sign-up' data-id=<%- id %>>Sign Me UP!</button>

  </script>

  <script type="text/template" id="registration-form">
    <form id='res-form' data-id=<%- tripId %>>
      <label for="name">Name:</label>
      <input type="text" name="name"></input>
      <label for="email">Email:</label>
      <input type="text" name="email"></input>
      <label for="age">Age:</label>
      <input type="number" name="age"></input>
      <input class='button' type="submit"   value="Register for Trip"></input>
    </form>
  </script>


  <script src="app.bundle.js" type="text/javascript"></script>
</body>
</html>
