<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>BackTREK</title>
  <script src="app.bundle.js" type="text/javascript"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div id="bckgd-image">
    <header class="page-header">
      <h1>Trek: Plan Your Next Trip</h1>
    </header>
    <div id="wrapper">
      <div class="columns small-6 medium-8 large-12 small-centered medium-centered large-centered">
        <main class="clearfix">
          <div class="row">
            <button class="large-3 medium-4 small-6 columns button large-centered small-centered medium-centered" id="load-trips"> View Trips </button>
            <button class="large-4 medium-4 small-6 columns button"> Add Trip </button>
          </div>
          <div class="row">
            <section id="status-messages">
              <button class="clear float-right">
                <img src="http://www.pvhc.net/img223/xeiwtpbbgpmyhtcnjvwt.png" alt="Clear">
              </button>
              <ul>
              </ul>
            </section>
          </div>
          <div id="show-trip"></div>
          <div id="add-trip">
            <h2>Add a Trip</h2>
            <form id="add-trip-form">
              <label for="name">Name</label>
              <input type="text" name="name"></input>

              <label for="about">About</label>
              <input type="text" name="about"></input>

              <label for="continent">Continent</label>
              <input type="text" name="continent"></input>

              <label for="category">Category</label>
              <input type="text" name="category"></input>

              <label for="weeks">Weeks</label>
              <input type="number" name="weeks"></input>

              <label for="cost">Cost</label>
              <input type="number" name="cost"></input>

              <input type="submit" value="Add trip!" class="button"></input>
            </form>
          </div>
          <section>
            <!-- <section class="columns large-8 small-12"> -->
            <!-- <h2>Trips!</h2> -->
            <div id="trips">
              <table>
                <thead>
                  <th class="sort name">Name</th>
                  <th class="sort continent">Continent</th>
                  <th class="sort category">Category</th>
                  <th class="sort weeks">Weeks</th>
                  <th class="sort cost">Cost</th>
                </thead>
                <tbody id="trip-list">
                </tbody>
              </table>
            </div>

          </section>
        </div>
      </div>
    </div>
  </main>
  <footer>

  </footer>

  <script type="text/template" id="trip-template">
    <tr class="trip">
    <td data-id=<%- id %> >
      <%- name %>
    </td>
    <td>
      <%- continent %>
    </td>
    <td>
      <%- category %>
    </td>
    <td>
      <%- weeks %>
    </td>
    <td>
      <%- cost %>
    </td>
  </tr>
</script>

<script type="text/template" id="show-trip-template">
  <h2 data-id=<%- id %>> <%- name %> </h2>
  <p> <%- about %> </p>
  <p> <strong>Continent:</strong> <%- continent %></p>
  <p> <strong>Category: </strong><%- category %> </p>
  <p> <strong>Weeks: </strong> <%- weeks %></p>
  <p> <strong>Cost: </strong><%- cost %> </p>
  <section>
    <form id="reserve-trip-form" data-id=<%- id %>>
      <label for="name"> Name:</label>
      <input type="text" name="name"></input>
      <label for="email">Email:</label>
      <input type="text" name="email"></input>
      <label for="age">Age:</label>
      <input type="number" name="age"></input>
      <div class="row">
        <div class="columns small-3 medium-4 large-8 small-centered medium-centered" id="reserve-button">
          <input type="submit" value="Reserve a Spot!" class="button"></input>
        </div>
      </form>
    </section>
  </script>
  <!-- </div> -->
</body>
</html>
