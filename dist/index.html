<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>BackTREK</title>
  <script src="app.bundle.js" type="text/javascript"></script>
  <link rel="shortcut icon" href="favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <header>
    <h1>BackTREK</h1>
  </header>
  <main class="clearfix">
    <section id="status-messages">
      <button class="clear float-right">
        <img src="http://www.pvhc.net/img20/nlgmjpfrmyobtykevzjz.png" alt="Clear">
      </button>

      <ul>
      </ul>
    </section>

    <section class="centerme"><button type="button" class="hollow button" id="load"> Look at Available Trips! </button></section>
    <section class="centerme"><button type="button" class="hollow button" id="newtripform"> Add a New Trip! </button></section>
    <section class="columns large-8 small-12" id="trips-table">
      <h2>Trips!</h2>

      <table>
        <thead>
          <th class="sort name">Name</th>
          <th class="sort category">Category</th>
          <th class="sort continent">Continent</th>
          <th class="sort weeks">Weeks</th>
          <th class="sort cost">Cost</th>
          <th class="sort id">ID</th>
        </thead>
        <tbody id="trip-list">
        </tbody>
      </table>
    </section>

    <section class="columns large-8 small-12" id="new-form">
      <h2>Add a Trip!</h2>
      <section class="form">
        <form id="newtrip" >
      <section>
        <label>Name</label>
        <input type="text" id="name" name="name"></input>
      </section>
      <section>
        <label>Continent</label>
        <input type="text" id="continent" name="continent"></input>
      </section>
      <section>
        <label>About</label>
        <input type="text" id="about" name="about"></input>
      </section>
      <section>
        <label>Category</label>
        <input type="text" id="category" name="category"></input>
      </section>
      <section>
        <label>Weeks</label>
        <input type="number" id="weeks" name="weeks"></input>
      </section>
      <section>
        <label>Cost</label>
        <input type="number" id="cost" name="cost"></input>
      </section>

      <section class="button">
        <button type="submit">Create Trip</button>
      </section>
    </form>
      </section>
    </section>

    <section class="columns large-8 small-12" id="trip">
      <section class="onetrip">
        <p>

        </p>
      </section>
    </section>

  </main>
  <footer>

  </footer>

  <script type="text/template" id="atrip-template">
    <section class="onetrip">
    <h2 class="name"><%- name %></h2>
    <p class="about"><%- about %></p>
    <p class="weeks"><%- weeks %></p>
    <p class="cost"><%- cost %></p>
    </section>
    <h2>Make a Reservation!</h2>
    <section class="form">
      <form id="rezform" atripid="<%- id %>" >
    <section>
      <label>Name</label>
      <input type="text" id="name" name="name"></input>
    </section>
    <section>
      <label>Age</label>
      <input type="text" id="age" name="age"></input>
    </section>
    <section>
      <label>Email</label>
      <input type="text" id="email" name="email"></input>
    </section>

    <section class="button">
      <button type="submit">Make Reservation</button>
    </section>
  </form>
    </section>
  </script>

  <script type="text/template" id="trip-template">
    <tr class="trip" atrip-id="<%- id %>" >
      <td>
        <%- name %>
      </td>
      <td>
        <%- category %>
      </td>
      <td>
        <%- continent %>
      </td>
      <td>
        <%- weeks %>
      </td>
      <td>
        <%- cost %>
      </td>
      <td>
        <%- id %>
      </td>
    </tr>
  </script>


</body>
</html>
