<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Trekking Around</title>
  <link rel="shortcut icon" href="favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <header>
    <h1>Welcome to BackTrek!</h1>
  </header>



  <main class="clearfix">
    <section id="status-messages">
        <button class="clear float-right">
          <img src="http://www.pvhc.net/img223/xeiwtpbbgpmyhtcnjvwt.png" alt="Clear">
        </button>

        <ul>
        </ul>
      </section>

      <section class="columns large-8 small-12">
        <h2>Trips!</h2>

        <table>
          <thead>
            <th class="sort name">Name</th>
            <th class="sort continent">Continent</th>
            <th class="sort weeks">Weeks</th>
          </thead>
          <tbody id="trips-list">
          </tbody>
        </table>
      </section>
    </main>

    <footer>
      &copy; 2017, Bianca
    </footer>

    <script id="trips-template" type="text/template">
      <tr class="trips">
        <td>
          <strong><%- name %></strong>
        </td>
        <td>
          <%- continent %>
        </td>
        <td>
          <%- weeks %>
        </td>
      </tr>
    </script>

  <script src="app.bundle.js" type="text/javascript"></script>

  </body>
</html>
