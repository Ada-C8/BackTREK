<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Back Trek</title>

  <!-- <link href="style.css" media="screen" rel="stylesheet" type="text/css"> -->

  <script
  src="https://code.jquery.com/jquery-3.2.1.js"

<script src="https://cdn.jsdelivr.net/foundation/6.2.4/foundation.min.js"></script>

<body>
  <header>
    <div class="header">
      <h1 class="header_word">Travel Trek<h1>
        <button id="load" class="button">  See all trips </button>
    </div>
  </header>

    <main>
      <section>
        <div id='trips'>
          <table>
            <thead>
              <th class="sort id">ID</th>
              <th class="sort name">Name</th>
              <th class="sort continent">Continent</th>
              <th class="sort category">Category</th>
              <th class="sort weeks">Weeks</th>
              <th class="sort cost">Cost</th>
            </thead>
            <tbody id="trip-list">
            </tbody>
          </table>
        </div>
      </section>
    <!-- <div id="fail"></div> -->
      <div id="trip">
        <!-- <p><strong><%- name %></strong></p>
        <p>Continent: <%- continent %></p>
        <p>Category: <%- category %></p>
        <p>Weeks: <%- weeks %></p>
        <p>Cost: <%- cost %></p>
      </script> -->
      </div>
    </main>
    <footer>
      <!-- &copy; Sairagul Abdukhalieva , 2017 -->
    </footer>

    <script type="text/template" id="trips-template">
      <tr>
        <td>
          <%- id %>
        </td>
        <td>
          <%- name %>
        </td>
        <td>
          <%- continent %>
        </td>
        <td>
          <%- category %>
        </td>
        <td>
          <%- weeks %>
        </td>
        <td>
          <%- cost %>
        </td>
      </tr>
    </script>

    </script> -->

    <script src="app.bundle.js" type="text/javascript"></script>
  </body>
  </html>
