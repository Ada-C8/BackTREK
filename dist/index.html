<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Back Back Trek</title>
  <script src="app.bundle.js" type="text/javascript"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <header>
      <h1 id="title">Trek Travel inc.</h1>
      <button type="button" id="all_trips" name="button" class="button">See all trips</button>
    </header>
  <main>
    <section id="status-messages">
      <!-- <button class="clear float-right">
        <img src="http://www.pvhc.net/img223/xeiwtpbbgpmyhtcnjvwt.png" alt="Clear">
      </button> -->

      <ul>
      </ul>
    </section>

    <aside class="columns large-4 small-12">
        <h2>Add a Trip</h2>
        <form id="add-trip-form">
          <label for="name">Trip</label>
          <input type="text" name="name"></input>

          <label for="continent">Destination</label>
          <input type="text" name="continent"></input>

          <label for="category">Category</label>
          <input type="text" name="category"></input>

          <label for="about">About</label>
          <input type="text" name="about"></input>

          <label for="weeks">Duration</label>
          <input type="integer" name="weeks"></input>

          <label for="cost">Cost</label>
          <input type="float" name="cost"></input>

          <input type="submit" value="Add Trip" class="button"></input>
        </form>
      </aside>

    <section id="all-trip-table" class="columns large-8 small-12">
      <table>
        <thead>
          <th class="sort name">Trip</th>
          <th class="sort continent">Destination</th>
          <th class="sort category">Category</th>
          <th class="sort weeks">Duration</th>
          <th class="sort cost">Cost</th>
        </thead>
        <tbody id="trip-list">
        </tbody>
      </table>
    </section>

    <section id="one-trip" class="columns large-8 small-12">

    </section>
  </main>
  <footer>

  </footer>

  <form id="reserve-trip-form">
    <label for="name">Name</label>
    <input type="text" name="name"></input>
    <label for="age">Age</label>
    <input type="integer" name="age"></input>
    <label for="email">email</label>
    <input type="text" name="emai"></input>

    <input type="submit" value="Reserve Trip" class="button"></input>
  </form>

  <script type="text/template" id="trip-template">
    <tr id="trip-row">
      <td>
        <%- name %>
      </td>
      <td>
        <%- continent %>
      </td>

      <td>
        <%- category %>
      </td>
      <td>
        <%- weeks %>
      </td>
      <td>
        <%- cost %>
      </td>
    </tr>
    </script>

    <script type="text/template" id="one-trip-template">
      <h1><%- name %></h1>
      <p><%- continent %></p>
      <p><%- category %></p>
      <p><%- weeks %></p>
      <p><%- cost %></p>
      <p><%- about %></p>
    </script>

</body>
</html>
