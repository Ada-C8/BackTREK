<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>My JavaScript App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <header>
    <h2>BackTREK</h2>
    <nav>
      <button href="index.html" class="button">HOME</button>
      <button id="all-trips" class="button">ALL TRIPS</button>
      <!-- <button data-reveal-id="new-trip-modal" class="button">NEW TRIP</button> -->
      <a href="#" data-open="myModal">Click Me For A Modal</a>
    </nav>

  </header>

  <main>
    <section id="status-messages">
      <button class="clear float-right">
        <img src="http://www.pvhc.net/img223/xeiwtpbbgpmyhtcnjvwt.png" alt="Clear">
      </button>

      <ul>
      </ul>
    </section>



    <div id="myModal" class="reveal" data-reveal aria-labelledby="modalTitle" aria-hidden="true" role="dialog">
      <h2 id="modalTitle">Reservation Errors</h2>
        <ul>

        </ul>
      <button class="close-button" data-close aria-label="Close modal" type="button">
  <span aria-hidden="true">&times;</span>
</button>
    </div>

    <section id="all-trips-table" class="columns large-7 small-12">
      <h2>Trips</h2>
      <table>
        <thead>
          <th class="sort name">Name</th>
          <th class="sort continent">Continent</th>
          <th class="sort category">Category</th>
          <th class="sort weeks">Weeks</th>
          <th class="sort cost">Cost</th>
        </thead>
        <tbody id="trip-list">
        </tbody>
      </table>
    </section>

    <aside class="columns large-5 small-12" id="single-trip-details">

    </aside>

    <!-- <section id="new-trip-modal" class="reveal-modal" aria-labelledby="modalTitle" aria-hidden="true" role="dialog">
      <form id="new-trip-form">
          <label for="name">Name</label>
          <input type="text" name="name"></input>

          <label for="continent">Continent</label>
          <input type="text" name="continent"></input>

          <label for="about">About</label>
          <input type="text" name="about"></input>

          <label for="category">Category</label>
          <input type="text" name="category"></input>

          <label for="weeks">Weeks</label>
          <input type="number" name="weeks" min="0"></input>

          <label for="cost">Cost</label>
          <input type="number" name="cost" min="0" step="0.01"></input>

          <input type="submit" value="Add Trip!" class="button"></input>
        </form>

    </section> -->

  </main>

  <footer>

  </footer>
  <script type="text/template" id="trip-template">
    <tr class="trip" data-id="<%- id %>" >
      <td>
        <%- name %>
      </td>
      <td>
        <%- continent %>
      </td>
      <td>
        <%- category %>
      </td>
      <td>
        <%- weeks %>
      </td>
      <td>
        <%- cost %>
      </td>
    </tr>
  </script>

  <script type="text/template" id="single-trip-template">
    <h2><%- name %></h2>
    <h6>ID: <%- id %></h6>

    <h6>Name: <%- name %></h6>

    <h6>Continent: <%- continent %></h6>

    <h6>Category: <%- category %></h6>

    <h6>Weeks: <%- weeks %></h6>

    <h6>Cost: <%- cost %></h6>

    <h5>About:</h5>
    <p><%- about %></p>

    <button id="reserve-trip-button" class="button expanded"><strong>MAKE A RESERVATION</strong></button>
    <section id="reservation-form">
      <form id="reservation" data-id="<%- id %>">

        <label for="name">Name:</label>
        <input type="text" name="name" placeholder="Firstname Lastname"></input>

        <label for="age">Age:</label>
        <input type="number" name="age"></input>

        <label for="email">Email:</label>
        <input type="text" name="email"></input>

        <button class="button expanded" type="submit"><strong>RESERVE TRIP</strong></button>
      </form>
    </section>

  </script>

  <script src="app.bundle.js" type="text/javascript"></script>

</body>
</html>
