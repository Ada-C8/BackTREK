<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>BackTREK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <header>

  </header>
  <main>
    <section id='showAllTrips'>
      <button class='button' id='tripButton'>See Available Trips! </button>
    </section>

    <section>
        <table>
          <thead>
            <th> Name </th>
            <th> Destination </th>
            <th> Continent </th>
            <th> Weeks </th>
            <th> Cost </th>
          </thead>
          <tbody id='tripSection'>
          </tbody>
        </table>
    </section>

    <script type='text/template' id='tripTemplate'>
        <tr>
            <td> <%- name %> </td>
            <td> <%- destination %> </td>
            <td> <%- continent %> </td>
            <td> <%- weeks %> </td>
            <td> <%- cost %> </td>
        </tr>
    </script>
  </main>
  <footer>

  </footer>
  <script src="app.bundle.js" type="text/javascript"></script>
</body>
</html>
